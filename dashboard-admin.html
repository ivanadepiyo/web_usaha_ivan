<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Dashboard Admin | Web Perusahaan</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; font-family: "Segoe UI", Arial, sans-serif; }
body { margin:0; background:#f0f2f5; }
header {
  background:#1e3c72; color:white;
  padding:20px; text-align:center; font-size:22px;
}
.container {
  max-width:1000px; margin:30px auto;
  background:white; padding:20px;
  border-radius:12px;
  box-shadow:0 10px 20px rgba(0,0,0,0.1);
}
.stats {
  display:flex; gap:15px; margin-bottom:15px;
}
.stat-box {
  flex:1; padding:12px; background:#f7f9fc;
  border-radius:8px; text-align:center;
  font-weight:bold;
}
table { width:100%; border-collapse:collapse; margin-top:20px; }
th, td { padding:12px; border-bottom:1px solid #ddd; text-align:center; }
th { background:#1e3c72; color:white; }

.role-admin { color:green; font-weight:bold; }
.role-user { color:#555; }

.btn {
  padding:6px 10px;
  border:none;
  border-radius:6px;
  cursor:pointer;
  font-size:12px;
  margin:2px;
}
.btn-admin { background:#1e3c72; color:white; }
.btn-user { background:#6c757d; color:white; }
.btn-delete { background:#d9534f; color:white; }
.btn-warn { background:#f0ad4e; color:white; }
.btn-ok { background:#5cb85c; color:white; }

.logout { text-align:center; margin-top:20px; }
.logout button {
  padding:10px 20px;
  background:#d9534f; color:white;
  border:none; border-radius:8px;
  font-weight:bold; cursor:pointer;
}
.logout button:hover { background:#c9302c; }
</style>
</head>

<body>

<header>Dashboard Admin</header>

<div class="container">

  <!-- STATISTIK -->
  <div class="stats">
    <div class="stat-box">üë§ Total User: <span id="totalUser">0</span></div>
    <div class="stat-box">üõë Disuspend: <span id="suspendUser">0</span></div>
    <div class="stat-box">üßë‚Äçüíº Admin: <span id="totalAdmin">0</span></div>
  </div>

  <h2>Daftar Semua User Terdaftar</h2>

  <table>
    <thead>
      <tr>
        <th>No</th>
        <th>UID</th>
        <th>Email</th>
        <th>Role</th>
        <th>Status</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody id="userTable">
      <tr><td colspan="6">Memuat data...</td></tr>
    </tbody>
  </table>

  <div class="logout">
    <button id="logoutBtn">Logout</button>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey: "AIzaSyBjDHapatmMS4C2EDFXxp_WQXVhb0UCZZg",
  authDomain: "web-usaha-ivan.firebaseapp.com",
  projectId: "web-usaha-ivan",
});

const auth = firebase.auth();
const db = firebase.firestore();
const table = document.getElementById("userTable");
let currentAdminUID = null;

/* ================= CEK USER LOGIN ================= */
auth.onAuthStateChanged(async user => {
  if (!user) return location.href = "login-admin.html";

  currentAdminUID = user.uid;
  const adminSnap = await db.collection("admins").doc(user.uid).get();
  if (!adminSnap.exists) {
    await auth.signOut();
    return location.href = "login-admin.html";
  }

  loadUsers();
});

/* ================= LOAD USERS ================= */
async function loadUsers() {
  const snap = await db.collection("users").get();
  table.innerHTML = "";

  let no = 1, total = 0, suspend = 0, admin = 0;

  snap.forEach(doc => {
    const d = doc.data();
    const role = d.role || "user";
    const suspended = d.suspended === true;

    total++;
    if (suspended) suspend++;
    if (role === "admin") admin++;

    table.innerHTML += `
      <tr>
        <td>${no++}</td>
        <td>${doc.id}</td>
        <td>${d.email || "-"}</td>
        <td class="${role === "admin" ? "role-admin" : "role-user"}">${role}</td>
        <td>${suspended ? "Nonaktif" : "Aktif"}</td>
        <td>
          ${doc.id !== currentAdminUID ? `
            <button class="btn btn-warn" onclick="resetPassword('${d.email}')">Reset</button>
            <button class="btn ${suspended ? "btn-ok" : "btn-delete"}"
              onclick="toggleSuspend('${doc.id}', ${suspended})">
              ${suspended ? "Aktifkan" : "Suspend"}
            </button>
          ` : "-"}
        </td>
      </tr>
    `;
  });

  document.getElementById("totalUser").textContent = total;
  document.getElementById("suspendUser").textContent = suspend;
  document.getElementById("totalAdmin").textContent = admin;
}

/* ================= RESET PASSWORD ================= */
function resetPassword(email) {
  if (!confirm("Kirim reset password ke user ini?")) return;
  auth.sendPasswordResetEmail(email);
  logAction("reset_password", email);
  alert("Email reset password terkirim");
}

/* ================= SUSPEND ================= */
async function toggleSuspend(uid, status) {
  await db.collection("users").doc(uid).update({ suspended: !status });
  logAction(status ? "aktifkan_user" : "suspend_user", uid);
  loadUsers();
}

/* ================= LOG AKTIVITAS ================= */
function logAction(action, target) {
  db.collection("admin_logs").add({
    adminUid: currentAdminUID,
    action,
    targetUid: target,
    time: firebase.firestore.FieldValue.serverTimestamp()
  });
}

/* ================= LOGOUT ================= */
const logoutBtn = document.getElementById("logoutBtn");
logoutBtn.addEventListener("click", async () => {
  logoutBtn.disabled = true;
  logoutBtn.textContent = "Keluar...";
  try {
    await auth.signOut();
    location.href = "login-admin.html";
  } catch (err) {
    alert("Gagal logout: " + err.message);
    logoutBtn.disabled = false;
    logoutBtn.textContent = "Logout";
  }
});
</script>

</body>
</html>
