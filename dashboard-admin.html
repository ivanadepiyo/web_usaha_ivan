<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>dashboard admin | Web Perusahaan</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; font-family: "Segoe UI", Arial, sans-serif; }
body { margin:0; background:#f0f2f5; }
header {
  background:#1e3c72; color:white;
  padding:20px; text-align:center; font-size:22px;
}
.container {
  max-width:1000px; margin:30px auto;
  background:white; padding:20px;
  border-radius:12px;
  box-shadow:0 10px 20px rgba(0,0,0,0.1);
}
table { width:100%; border-collapse:collapse; margin-top:20px; }
th, td { padding:12px; border-bottom:1px solid #ddd; }
th { background:#1e3c72; color:white; }
.role-admin { color:green; font-weight:bold; }
.role-user { color:#555; }
.logout { text-align:center; margin-top:20px; }
button {
  padding:10px 20px;
  background:#d9534f; color:white;
  border:none; border-radius:8px;
  font-weight:bold; cursor:pointer;
}
button:hover { background:#c9302c; }
</style>
</head>

<body>

<header>dashboard admin</header>

<div class="container">
  <h2>Daftar Semua User Terdaftar</h2>

  <table>
    <thead>
      <tr>
        <th>No</th>
        <th>UID</th>
        <th>Email</th>
        <th>Role</th>
      </tr>
    </thead>
    <tbody id="userTable">
      <tr><td colspan="4">Memuat data...</td></tr>
    </tbody>
  </table>

  <div class="logout">
    <button id="logoutBtn">Logout</button>
  </div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyBjDHapatmMS4C2EDFXxp_WQXVhb0UCZZg",
  authDomain: "web-usaha-ivan.firebaseapp.com",
  projectId: "web-usaha-ivan",
};

if (!firebase.apps.length) {
  firebase.initializeApp(firebaseConfig);
}

const auth = firebase.auth();
const db = firebase.firestore();
const table = document.getElementById("userTable");

/* ================= PROTEKSI ADMIN ================= */
auth.onAuthStateChanged(async (user) => {
  if (!user) {
    window.location.href = "admin-login.html";
    return;
  }

  try {
    const adminSnap = await db.collection("admins").doc(user.uid).get();

    if (!adminSnap.exists) {
      await auth.signOut();
      window.location.href = "admin-login.html";
      return;
    }

    loadUsers();

  } catch (err) {
    alert("Terjadi kesalahan: " + err.message);
    await auth.signOut();
    window.location.href = "admin-login.html";
  }
});

/* ================= LOAD USERS ================= */
async function loadUsers() {
  table.innerHTML = "<tr><td colspan='4'>Memuat data...</td></tr>";

  const snap = await db.collection("users").get();
  table.innerHTML = "";
  let no = 1;

  snap.forEach(doc => {
    const d = doc.data();
    const role = d.role || "user";

    table.innerHTML += `
      <tr>
        <td>${no++}</td>
        <td>${doc.id}</td>
        <td>${d.email || "-"}</td>
        <td class="${role === "admin" ? "role-admin" : "role-user"}">${role}</td>
      </tr>
    `;
  });

  if (snap.empty) {
    table.innerHTML = "<tr><td colspan='4'>Belum ada user</td></tr>";
  }
}

/* ================= LOGOUT ================= */
document.getElementById("logoutBtn").addEventListener("click", async () => {
  await auth.signOut();
  window.location.href = "admin-login.html";
});
</script>

</body>
</html>
