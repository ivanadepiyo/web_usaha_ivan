<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>DashboardAdmin</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; font-family: "Segoe UI", Arial, sans-serif; }

body {
  margin: 0;
  background: #f0f2f5;
}

header {
  background: #1e3c72;
  color: white;
  padding: 20px;
  text-align: center;
  font-size: 22px;
}

.container {
  max-width: 1000px;
  margin: 30px auto;
  background: white;
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 10px 20px rgba(0,0,0,0.1);
}

h2 {
  text-align: center;
  color: #1e3c72;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 20px;
}

th, td {
  padding: 12px;
  border-bottom: 1px solid #ddd;
  text-align: left;
}

th {
  background: #1e3c72;
  color: white;
}

tr:hover {
  background: #f5f5f5;
}

.role-admin {
  color: green;
  font-weight: bold;
}

.role-user {
  color: #555;
}

.logout {
  margin-top: 20px;
  text-align: center;
}

button {
  padding: 10px 20px;
  border: none;
  border-radius: 8px;
  background: #d9534f;
  color: white;
  font-weight: bold;
  cursor: pointer;
}

button:hover {
  background: #c9302c;
}
</style>
</head>

<body>

<header>Dashboard Admin</header>

<div class="container">
  <h2>Daftar Semua User Terdaftar</h2>

  <table>
    <thead>
      <tr>
        <th>No</th>
        <th>UID</th>
        <th>Email</th>
        <th>Role</th>
      </tr>
    </thead>
    <tbody id="userTable">
      <tr>
        <td colspan="4">Memuat data...</td>
      </tr>
    </tbody>
  </table>

  <div class="logout">
    <button id="logoutBtn">Logout</button>
  </div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyBjDHapatmMS4C2EDFXxp_WQXVhb0UCZZg",
  authDomain: "web-usaha-ivan.firebaseapp.com",
  projectId: "web-usaha-ivan",
  storageBucket: "web-usaha-ivan.appspot.com",
  messagingSenderId: "588839561784",
  appId: "1:588839561784:web:4accd7d9316a5a0ec5d4cd"
};

firebase.initializeApp(firebaseConfig);

const auth = firebase.auth();
const db = firebase.firestore();
const table = document.getElementById("userTable");

/* ======================
   CEK ADMIN LOGIN
====================== */
auth.onAuthStateChanged(async user => {
  if (!user) {
    window.location.href = "login-admin.html";
    return;
  }

  const doc = await db.collection("users").doc(user.uid).get();
  if (!doc.exists || doc.data().role !== "admin") {
    await auth.signOut();
    alert("Akses ditolak!");
    window.location.href = "login-admin.html";
    return;
  }

  loadUsers();
});

/* ======================
   LOAD SEMUA USER
====================== */
async function loadUsers() {
  const snapshot = await db.collection("users").get();
  table.innerHTML = "";

  let no = 1;
  snapshot.forEach(doc => {
    const data = doc.data();
    const roleClass = data.role === "admin" ? "role-admin" : "role-user";

    table.innerHTML += `
      <tr>
        <td>${no++}</td>
        <td>${doc.id}</td>
        <td>${data.email || "-"}</td>
        <td class="${roleClass}">${data.role || "user"}</td>
      </tr>
    `;
  });
}

/* ======================
   LOGOUT
====================== */
document.getElementById("logoutBtn").addEventListener("click", async () => {
  await auth.signOut();
  window.location.href = "login-admin.html";
});
</script>

</body>
</html>
