<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Data Diri</title>

<style>
:root{
  --bg:#f0f2f5;
  --card:#ffffff;
  --text:#222;
  --primary:#1e3c72;
  --muted:#777;
}
body.dark{
  --bg:#121212;
  --card:#1e1e1e;
  --text:#f5f5f5;
  --muted:#aaa;
}
*{box-sizing:border-box;font-family:"Segoe UI",Arial}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  transition:.3s;
  min-height:100vh;
}
header{
  background:var(--primary);
  color:white;
  padding:20px;
  text-align:center;
  font-size:24px;
}
.container{
  max-width:850px;
  margin:30px auto;
  background:var(--card);
  border-radius:15px;
  padding:20px;
  box-shadow:0 10px 25px rgba(0,0,0,.15);
}
.top{
  display:flex;
  justify-content:space-between;
  align-items:center;
  flex-wrap:wrap;
}
.avatar{
  text-align:center;
  margin-bottom:15px;
}
.avatar img{
  width:110px;
  height:110px;
  border-radius:50%;
  object-fit:cover;
  border:4px solid var(--primary);
}
input{
  width:100%;
  padding:10px;
  border-radius:8px;
  border:1px solid #ccc;
  margin-top:5px;
}
.row{
  margin-bottom:15px;
}
label{
  font-weight:bold;
  color:var(--muted);
}
.actions{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
  justify-content:center;
  margin-top:20px;
}
button{
  padding:10px 15px;
  border:none;
  border-radius:8px;
  background:var(--primary);
  color:white;
  font-weight:bold;
  cursor:pointer;
}
button:hover{opacity:.9}
.toggle{cursor:pointer;font-size:20px}
@media(max-width:600px){
  .top{flex-direction:column;gap:10px}
}
</style>
</head>

<body>

<header>Data Diri</header>

<div class="container" id="card">
  <div class="top">
    <h2>ðŸ‘¤ Informasi Pribadi</h2>
    <span class="toggle" onclick="toggleDark()">ðŸŒ™</span>
  </div>

  <div class="avatar">
    <img id="foto" src="https://i.imgur.com/6VBx3io.png">
    <input type="file" accept="image/*" onchange="uploadFoto(this.files[0])">
  </div>

  <div class="row">
    <label>Nama</label>
    <input id="nama">
  </div>

  <div class="row">
    <label>Email</label>
    <input id="email" disabled>
  </div>

  <div class="row">
    <label>Nomor Telepon</label>
    <input id="telp">
  </div>

  <div class="row">
    <label>Alamat</label>
    <input id="alamat">
  </div>

  <div class="actions">
    <button onclick="simpan()">ðŸ’¾ Simpan</button>
    <button onclick="exportPDF()">ðŸ“„ PDF</button>
    <button onclick="exportExcel()">ðŸ“Š Excel</button>
    <button onclick="location.href='dashboard.html'">â¬… Dashboard</button>
  </div>
</div>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>

<!-- EXPORT -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

<script>
firebase.initializeApp({
  apiKey: "AIzaSyBjDHapatmMS4C2EDFXxp_WQXVhb0UCZZg",
  authDomain: "web-usaha-ivan.firebaseapp.com",
  projectId: "web-usaha-ivan",
  storageBucket: "web-usaha-ivan.appspot.com",
  messagingSenderId: "588839561784",
  appId: "1:588839561784:web:4accd7d9316a5a0ec5d4cd"
});

const auth=firebase.auth();
const db=firebase.firestore();
const storage=firebase.storage();
let uid="";

const nama=document.getElementById("nama");
const email=document.getElementById("email");
const telp=document.getElementById("telp");
const alamat=document.getElementById("alamat");
const foto=document.getElementById("foto");

/* DARK MODE */
if(localStorage.getItem("dark")==="1") document.body.classList.add("dark");
function toggleDark(){
  document.body.classList.toggle("dark");
  localStorage.setItem("dark",document.body.classList.contains("dark")?"1":"0");
}

/* AUTH */
auth.onAuthStateChanged(async user=>{
  if(!user){ location.href="login.html"; return; }
  uid=user.uid;
  const doc=await db.collection("users").doc(uid).get();
  if(doc.exists){
    const d=doc.data();
    nama.value=d.nama||"";
    email.value=d.email||user.email;
    telp.value=d.telp||"";
    alamat.value=d.alamat||"";
    foto.src=d.photoURL||foto.src;
  }
});

/* SIMPAN */
function simpan(){
  db.collection("users").doc(uid).set({
    nama:nama.value,
    email:email.value,
    telp:telp.value,
    alamat:alamat.value,
    updatedAt:firebase.firestore.FieldValue.serverTimestamp()
  },{merge:true});
  alert("Data tersimpan âœ…");
}

/* UPLOAD FOTO */
async function uploadFoto(file){
  if(!file) return;
  const ref=storage.ref("avatars/"+uid+".jpg");
  await ref.put(file);
  const url=await ref.getDownloadURL();
  foto.src=url;
  await db.collection("users").doc(uid).update({photoURL:url});
}

/* EXPORT */
function exportPDF(){
  html2pdf().from(document.getElementById("card")).save("data-diri.pdf");
}
function exportExcel(){
  const ws=XLSX.utils.json_to_sheet([{
    Nama:nama.value,
    Email:email.value,
    Telepon:telp.value,
    Alamat:alamat.value
  }]);
  const wb=XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb,ws,"DataDiri");
  XLSX.writeFile(wb,"data-diri.xlsx");
}
</script>

</body>
</html>
