<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login Admin</title>
  <style>
    body.login { background-color: #f0f0f0; font-family: Arial, sans-serif; padding: 20px; }
    h2 { color: #2c3e50; }
    input, button { padding: 5px 10px; margin: 5px 0; border-radius: 5px; }
    button { cursor: pointer; background-color: #2980b9; color: white; border: none; }
    button:hover { background-color: #1c5980; }
  </style>
</head>
<body class="login">
  <h2>Login Admin</h2>
  <form id="loginForm">
    <input type="email" id="email" placeholder="Email" required /><br>
    <input type="password" id="password" placeholder="Password" required /><br>
    <button type="submit">Login</button>
  </form>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
  <script>
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const form = document.getElementById('loginForm');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          alert('Login berhasil ðŸ‘Œ');
          window.location.href = 'dashboard.html';
        })
        .catch(err => alert('Error: ' + err.message));
    });
  </script>
</body>
</html>
