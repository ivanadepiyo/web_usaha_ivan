<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login | Web Perusahaan</title>
  <style>
    .page-login * { box-sizing: border-box; font-family: "Segoe UI", Arial, sans-serif; }
    body.page-login {
      margin: 0;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }
    .page-login .card {
      background: #ffffff;
      width: 100%;
      max-width: 380px;
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      text-align: center;
    }
    .page-login .card h1 { margin-bottom: 20px; color: #1e3c72; }
    .page-login input {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }
    .page-login input:focus { outline: none; border-color: #2a5298; box-shadow: 0 0 0 2px rgba(42,82,152,0.2); }
    .page-login button {
      width: 100%;
      padding: 12px;
      background: #1e3c72;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .page-login button:hover { background: #2a5298; }
    .page-login .links { margin-top: 15px; font-size: 14px; }
    .page-login .links a { color: #2a5298; text-decoration: none; }
    .page-login .links a:hover { text-decoration: underline; }
    #msg { margin-top: 10px; font-size: 14px; color: red; }
    @media (max-width: 480px) { body.page-login .card { margin: 20px; padding: 24px; } }
  </style>
</head>
<body class="page-login auth">

  <div class="card">
    <h1>Login</h1>

    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>

    <a href="lupa-password.html">Lupa Password?</a><br><br>

    <button id="loginBtn">Masuk</button>

    <div class="links">
      <a href="register.html">Daftar Akun</a><br>
      <a href="admin-login.html">Login Admin</a>
    </div>

    <p id="msg"></p>
  </div>

  <script src="firebase.js"></script>
  <script>
    const auth = firebase.auth();
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const loginBtn = document.getElementById("loginBtn");
    const msg = document.getElementById("msg");

    loginBtn.addEventListener("click", async () => {
      msg.textContent = "";
      const email = emailInput.value.trim();
      const password = passwordInput.value;

      if(!email || !password){
        msg.textContent = "Email dan password harus diisi!";
        return;
      }

      try{
        const userCredential = await auth.signInWithEmailAndPassword(email, password);
        const user = userCredential.user;
        if(!user.emailVerified){
          msg.textContent = "Silahkan verifikasi email terlebih dahulu!";
          await auth.signOut();
          return;
        }
        window.location.href = "dashboard.html";
      } catch(err){
        msg.textContent = err.message;
      }
    });
  </script>

</body>
</html>
