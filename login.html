<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Login | Web Perusahaan</title>

<style>
* {
  box-sizing: border-box;
  font-family: "Segoe UI", Arial, sans-serif;
}

body.page-login.auth {
  margin:0;
  min-height:100vh;
  background: linear-gradient(135deg, #1e3c72, #2a5298);
  display:flex;
  justify-content:center;
  align-items:center;
}

.card {
  background:#fff;
  width:100%;
  max-width:350px;
  padding:30px;
  border-radius:14px;
  box-shadow:0 20px 40px rgba(0,0,0,0.2);
  text-align:center;
}

.card h1 {
  margin-bottom:30px;
  color:#1e3c72;
}

.input-group {
  position:relative;
  margin-bottom:14px;
  text-align:left;
}

input {
  width:100%;
  padding:12px 42px 12px 14px;
  border-radius:8px;
  border:1px solid #ccc;
  font-size:12px;
}

input:focus {
  outline:none;
  border-color:#2a5298;
  box-shadow:0 0 0 2px rgba(42,82,152,0.2);
}

.note {
  font-size:10px;
  color:#555;
  margin-bottom:4px;
}

/* ===== ICON MATA ===== */
#togglePass {
  position:absolute;
  right:12px;
  top:50%;
  transform:translateY(-10%);
  cursor:pointer;
  opacity:0;
  pointer-events:none;
  transition: opacity .2s ease, transform .15s ease;
}

#togglePass:active {
  transform:translateY(-10%) scale(0.9);
}

button {
  margin-top:-10px;
  width:90%;
  padding:8px;
  background:#1e3c72;
  color:white;
  border:none;
  border-radius:8px;
  font-size:16px;
  font-weight:bold;
  cursor:pointer;
}

button:hover {
  background:#2a5298;
}

button:disabled {
  opacity:0.7;
  cursor:not-allowed;
}

.links {
  margin-top:8px;
  font-size:12px;
}

.links a {
  color:#2a5298;
  text-decoration:none;
}

#msg {
  margin-top:10px;
  font-size:10px;
  color:red;
}
</style>
</head>

<body class="page-login auth">

<div class="card">
  <h1>Login</h1>

  <div class="input-group">
    <div class="note">Masukkan email terdaftar</div>
    <input type="email" id="email" placeholder="Email">
  </div>

  <div class="input-group">
    <div class="note">Password akun Anda</div>
    <input type="password" id="password" placeholder="Password">

    <!-- ICON MATA -->
    <span id="togglePass">
      <!-- Mata buka -->
      <svg id="eyeOpen" width="18" height="18" viewBox="0 0 24 24" fill="none">
        <path d="M1 12C1 12 5 5 12 5s11 7 11 7-4 7-11 7S1 12 1 12Z" stroke="#666" stroke-width="2"/>
        <circle cx="12" cy="12" r="3" stroke="#666" stroke-width="2"/>
      </svg>

      <!-- Mata tutup -->
      <svg id="eyeClose" width="18" height="18" viewBox="0 0 24 24" fill="none" style="display:none">
        <path d="M3 3L21 21" stroke="#666" stroke-width="2"/>
        <path d="M1 12C1 12 5 5 12 5c2.5 0 4.7.8 6.5 1.8M23 12s-4 7-11 7c-2.2 0-4.2-.6-5.9-1.5" stroke="#666" stroke-width="2"/>
      </svg>
    </span>
  </div>

  <a href="lupa-password.html">Lupa Password?</a><br><br>

  <button id="loginBtn">Masuk</button>

  <div class="links">
    <a href="register.html">Daftar Akun</a><br>
    <a href="admin-login.html">Login Admin</a>
  </div>

  <p id="msg"></p>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey: "AIzaSyBjDHapatmMS4C2EDFXxp_WQXVhb0UCZZg",
  authDomain: "web-usaha-ivan.firebaseapp.com",
  projectId: "web-usaha-ivan"
});

const auth = firebase.auth();

const emailInput = document.getElementById("email");
const passwordInput = document.getElementById("password");
const loginBtn = document.getElementById("loginBtn");
const msg = document.getElementById("msg");
const togglePass = document.getElementById("togglePass");
const eyeOpen = document.getElementById("eyeOpen");
const eyeClose = document.getElementById("eyeClose");

let hideTimer = null;

/* ===== TAMPILKAN / SEMBUNYIKAN ICON ===== */
passwordInput.addEventListener("input", () => {
  if (passwordInput.value.length > 0) {
    togglePass.style.opacity = "1";
    togglePass.style.pointerEvents = "auto";
  } else {
    togglePass.style.opacity = "0";
    togglePass.style.pointerEvents = "none";
    passwordInput.type = "password";
    eyeOpen.style.display = "block";
    eyeClose.style.display = "none";
  }
});

/* ===== TOGGLE PASSWORD + AUTO HIDE ===== */
togglePass.addEventListener("click", () => {
  if (passwordInput.type === "password") {
    passwordInput.type = "text";
    eyeOpen.style.display = "none";
    eyeClose.style.display = "block";

    clearTimeout(hideTimer);
    hideTimer = setTimeout(() => {
      passwordInput.type = "password";
      eyeOpen.style.display = "block";
      eyeClose.style.display = "none";
    }, 3000);
  } else {
    passwordInput.type = "password";
    eyeOpen.style.display = "block";
    eyeClose.style.display = "none";
  }
});

/* ===== LOGIN ===== */
loginBtn.addEventListener("click", async () => {
  msg.textContent = "";

  const email = emailInput.value.trim();
  const password = passwordInput.value;

  if (!email || !password) {
    msg.textContent = "Email dan password harus diisi!";
    return;
  }

  loginBtn.disabled = true;
  loginBtn.textContent = "Memproses...";

  try {
    const cred = await auth.signInWithEmailAndPassword(email, password);

    if (!cred.user.emailVerified) {
      msg.textContent = "Silahkan verifikasi email terlebih dahulu!";
      await auth.signOut();
      throw new Error("Email belum diverifikasi");
    }

    window.location.href = "dashboard.html";

  } catch (err) {
    msg.textContent = err.message || "Email atau password salah!";
  } finally {
    /* ðŸ”¥ PENTING: tombol selalu kembali ke normal */
    loginBtn.disabled = false;
    loginBtn.textContent = "Masuk";
  }
});
</script>

</body>
</html>
