<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Login | Web Perusahaan</title>
<style>
* { box-sizing: border-box; font-family: "Segoe UI", Arial, sans-serif; }

body.page-login.auth {
  margin:0; min-height:100vh;
  background: linear-gradient(135deg, #1e3c72, #2a5298);
  display:flex; justify-content:center; align-items:center;
}

.card {
  background:#fff; width:100%; max-width:350px;
  padding:30px; border-radius:14px;
  box-shadow:0 20px 40px rgba(0,0,0,0.2);
  text-align:center;
}

.card h1 { margin-bottom:30px; color:#1e3c72; }

.input-group { position:relative; margin-bottom:14px; text-align:left; }

input {
  width:100%;
  padding:12px 40px 12px 14px;
  border-radius:8px;
  border:1px solid #ccc;
  font-size:12px;
}

input:focus {
  outline:none;
  border-color:#2a5298;
  box-shadow:0 0 0 2px rgba(42,82,152,0.2);
}

.note { font-size:10px; color:#555; margin-top:4px; }

#togglePass {
  position:absolute;
  right:12px;
  top:38px;
  cursor:pointer;
  font-size:14px;
  user-select:none;
  transition: transform .15s ease, opacity .15s ease;
}

#togglePass:active {
  transform: scale(0.85);
  opacity: 0.7;
}

button {
  margin-top:-20px;
  width:90%;
  padding:8px;
  background:#1e3c72;
  color:white;
  border:none;
  border-radius:8px;
  font-size:16px;
  font-weight:bold;
  cursor:pointer;
}

button:disabled {
  opacity:0.7;
  cursor:not-allowed;
}

button:hover { background:#2a5298; }

.links { margin-top:8px; font-size:12px; }
.links a { color:#2a5298; text-decoration:none; }

#msg { margin-top:10px; font-size:10px; color:red; }
</style>
</head>

<body class="page-login auth">

<div class="card">
  <h1>Login</h1>

  <div class="input-group">
    <div class="note">Masukkan email terdaftar</div>
    <input type="email" id="email" placeholder="Email">
  </div>

  <div class="input-group">
    <div class="note">Password akun Anda</div>
    <input type="password" id="password" placeholder="Password">
    <span id="togglePass">üëÅÔ∏è</span>
  </div>

  <a href="lupa-password.html">Lupa Password?</a><br><br>

  <button id="loginBtn">Masuk</button>

  <div class="links">
    <a href="register.html">Daftar Akun</a><br>
    <a href="admin-login.html">Login Admin</a>
  </div>

  <p id="msg"></p>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<script>
/* ================= FIREBASE ================= */
firebase.initializeApp({
  apiKey: "AIzaSyBjDHapatmMS4C2EDFXxp_WQXVhb0UCZZg",
  authDomain: "web-usaha-ivan.firebaseapp.com",
  projectId: "web-usaha-ivan"
});

const auth = firebase.auth();

/* ================= ELEMENT ================= */
const emailInput = document.getElementById("email");
const passwordInput = document.getElementById("password");
const loginBtn = document.getElementById("loginBtn");
const msg = document.getElementById("msg");
const togglePass = document.getElementById("togglePass");

let hideTimer = null;

/* üëÅÔ∏è TOGGLE PASSWORD (SMOOTH + AUTO HIDE) */
togglePass.addEventListener("click", () => {
  togglePass.style.opacity = "0";

  setTimeout(() => {
    if (passwordInput.type === "password") {
      passwordInput.type = "text";
      togglePass.textContent = "üôà";

      clearTimeout(hideTimer);
      hideTimer = setTimeout(() => {
        passwordInput.type = "password";
        togglePass.textContent = "üëÅÔ∏è";
      }, 3000);

    } else {
      passwordInput.type = "password";
      togglePass.textContent = "üëÅÔ∏è";
    }

    togglePass.style.opacity = "1";
  }, 120);
});

/* ================= LOGIN ================= */
loginBtn.addEventListener("click", async () => {
  msg.textContent = "";

  const email = emailInput.value.trim();
  const password = passwordInput.value;

  if (!email || !password) {
    msg.textContent = "Email dan password harus diisi!";
    return;
  }

  loginBtn.disabled = true;
  loginBtn.textContent = "Memproses...";

  try {
    const cred = await auth.signInWithEmailAndPassword(email, password);
    if (!cred.user.emailVerified) {
      msg.textContent = "Silahkan verifikasi email terlebih dahulu!";
      await auth.signOut();
      throw new Error();
    }
    window.location.href = "dashboard.html";
  } catch {
    loginBtn.disabled = false;
    loginBtn.textContent = "Masuk";
  }
});
</script>

</body>
</html>
