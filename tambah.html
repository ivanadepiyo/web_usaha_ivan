<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Tambah Data Usaha</title>
  <style>
    body.tambah { background-color: #fff0f5; font-family: Arial, sans-serif; padding: 20px; }
    nav { margin-bottom: 20px; }
    nav a { text-decoration: none; margin-right: 10px; color: #333; font-weight: bold; }
    nav button { background-color: #e74c3c; color: white; border: none; padding: 5px 10px; cursor: pointer; }
    h2 { color: #2c3e50; }
    input, button { padding: 5px 10px; margin: 5px 0; }
  </style>
</head>
<body class="tambah">
  <nav>
    <a href="dashboard.html">Dashboard</a> | 
    <a href="tambah.html">Tambah Data</a> | 
    <a href="lihat.html">Lihat Data</a> | 
    <button id="logoutBtn">Logout</button>
  </nav>
  <hr>

  <h2>Tambah Data Usaha</h2>
  <button onclick="window.location.href='dashboard.html'">Kembali ke Dashboard</button>

  <form id="tambahForm">
    <input type="text" id="nama" placeholder="Nama" required /><br>
    <input type="text" id="produk" placeholder="Produk" required /><br>
    <button type="submit">Tambah</button>
  </form>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>
  <script>
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Proteksi admin
    auth.onAuthStateChanged((user) => {
      if (!user) {
        alert('Harus login!');
        window.location.href = 'login.html';
      }
    });

    // Logout
    document.getElementById('logoutBtn').addEventListener('click', () => {
      auth.signOut().then(() => window.location.href='login.html');
    });

    // Form tambah data
    const form = document.getElementById('tambahForm');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const nama = document.getElementById('nama').value;
      const produk = document.getElementById('produk').value;

      db.collection('usaha').add({ nama, produk })
        .then(() => {
          alert('Data berhasil ditambahkan! ðŸŽ‰');
          window.location.href='dashboard.html';
        })
        .catch(err => alert('Error: ' + err.message));
    });
  </script>
</body>
</html>
