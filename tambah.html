<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Tambah Data Usaha</title>
</head>
<body>
  <nav>
  <a href="dashboard.html">Dashboard</a> | 
  <a href="tambah.html">Tambah Data</a> | 
  <a href="lihat.html">Lihat Data</a> | 
  <button id="logoutBtn">Logout</button>
</nav>
<hr>

  <h2>Tambah Data Usaha</h2>
  <button onclick="window.location.href='dashboard.html'">Kembali ke Dashboard</button>

  <form id="tambahForm">
    <input type="text" id="nama" placeholder="Nama" required /><br><br>
    <input type="text" id="produk" placeholder="Produk" required /><br><br>
    <button type="submit">Tambah</button>
  </form>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>
  <script>
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Proteksi halaman admin
    auth.onAuthStateChanged((user) => {
      if (!user) {
        alert('Harus login!');
        window.location.href = 'login.html';
      }
    });

    const form = document.getElementById('tambahForm');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const nama = document.getElementById('nama').value;
      const produk = document.getElementById('produk').value;

      db.collection('usaha').add({ nama, produk })
        .then(() => {
          alert('Data berhasil ditambahkan! ðŸŽ‰');
          window.location.href = 'dashboard.html';
        })
        .catch((error) => {
          alert('Error: ' + error.message);
        });
    });
  </script>
</body>
</html>
