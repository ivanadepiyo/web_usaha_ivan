<!DOCTYPE html>
<html>
<body>

<h2>Tambah Usaha</h2>
<input id="nama" placeholder="Nama"><br>
<input id="produk" placeholder="Produk"><br>
<button onclick="simpan()">Simpan</button>

<script src="firebase.js"></script>
<script src="auth-guard.js"></script>

<script>
function simpan(){
  db.collection("usaha").add({
    nama:nama.value,
    produk:produk.value
  }).then(()=>location.href="dashboard.html");
}
</script>

</body>
</html>
