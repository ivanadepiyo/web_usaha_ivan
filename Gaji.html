<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Manajemen Gaji</title>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<!-- EXPORT -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
:root{
  --bg:#f0f2f5;
  --card:#ffffff;
  --text:#222;
  --primary:#1e3c72;
}
body.dark{
  --bg:#121212;
  --card:#1e1e1e;
  --text:#f5f5f5;
}
*{box-sizing:border-box;font-family:"Segoe UI",Arial}
body{margin:0;background:var(--bg);color:var(--text);transition:.3s}
header{background:var(--primary);color:white;padding:20px;text-align:center;font-size:24px}
.container{max-width:1100px;margin:20px auto;padding:15px}
.card{background:var(--card);border-radius:15px;padding:20px;box-shadow:0 10px 25px rgba(0,0,0,.15)}
.top{display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap}
button{padding:8px 12px;border:none;border-radius:8px;background:var(--primary);color:white;cursor:pointer}
table{width:100%;border-collapse:collapse;margin-top:15px}
th,td{padding:12px;border-bottom:1px solid #ccc;text-align:left}
th{background:rgba(0,0,0,.05)}
.toggle{cursor:pointer;font-size:20px;margin-right:10px}
.modal{position:fixed;inset:0;background:rgba(0,0,0,.6);display:flex;justify-content:center;align-items:center}
.modal-box{background:white;padding:25px;border-radius:12px;width:320px;text-align:center}
.modal-box input{width:100%;padding:10px;margin:10px 0}
.hidden{display:none}
</style>
</head>

<body>

<!-- MODAL KODE -->
<div class="modal" id="kodeModal">
  <div class="modal-box">
    <h3>üîê Akses Data Gaji</h3>
    <input type="password" id="kodeInput" placeholder="Masukkan kode gaji">
    <button onclick="cekKode()">Masuk</button>
  </div>
</div>

<header>Daftar Gaji Karyawan</header>

<div class="container hidden" id="app">
  <div class="card">
    <div class="top">
      <h2>Data Gaji</h2>
      <div>
        <span class="toggle" onclick="toggleDark()">üåô</span>
        <button onclick="exportExcel()">üì• Excel</button>
        <button onclick="formTambah()">‚ûï Gaji</button>
      </div>
    </div>

    <table id="tabelGaji">
      <thead>
        <tr>
          <th>Nama</th>
          <th>Jabatan</th>
          <th>Gaji</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <button style="margin-top:20px" onclick="location.href='dashboard.html'">
      ‚¨Ö Dashboard
    </button>
  </div>
</div>

<script>
/* FIREBASE CONFIG */
firebase.initializeApp({
  apiKey: "AIzaSyBjDHapatmMS4C2EDFXxp_WQXVhb0UCZZg",
  authDomain: "web-usaha-ivan.firebaseapp.com",
  projectId: "web-usaha-ivan",
  storageBucket: "web-usaha-ivan.appspot.com",
  messagingSenderId: "588839561784",
  appId: "1:588839561784:web:4accd7d9316a5a0ec5d4cd"
});

const db = firebase.firestore();
let userRole = "viewer";

/* ROLE USER */
firebase.auth().onAuthStateChanged(user=>{
  if(user){
    db.collection("users").doc(user.uid).get().then(d=>{
      if(d.exists) userRole = d.data().role;
    });
  }
});

/* KODE AKSES */
const KODE_GAJI="2026";
function cekKode(){
  if(kodeInput.value===KODE_GAJI){
    kodeModal.classList.add("hidden");
    app.classList.remove("hidden");
    loadGaji();
  } else alert("Kode salah");
}

/* LOAD DATA */
function loadGaji(){
  db.collection("gaji").onSnapshot(snap=>{
    const tbody=document.querySelector("#tabelGaji tbody");
    tbody.innerHTML="";
    snap.forEach(doc=>{
      const d=doc.data();
      tbody.innerHTML+=`
      <tr>
        <td>${d.nama}</td>
        <td>${d.jabatan}</td>
        <td>Rp ${Number(d.gaji).toLocaleString("id-ID")}</td>
        <td>
          ${userRole!=="viewer"?`
          <button onclick="editGaji('${doc.id}','${d.nama}','${d.jabatan}',${d.gaji})">‚úèÔ∏è</button>
          <button onclick="hapusGaji('${doc.id}')">üóë</button>`:""}
          <button onclick="cetakPDF('${d.nama}','${d.jabatan}',${d.gaji})">üìÑ</button>
        </td>
      </tr>`;
    });
  });
}

/* TAMBAH */
function formTambah(){
  if(userRole==="viewer") return alert("Akses ditolak");
  const n=prompt("Nama");
  const j=prompt("Jabatan");
  const g=prompt("Gaji");
  if(n&&j&&g) db.collection("gaji").add({nama:n,jabatan:j,gaji:Number(g)});
}

/* EDIT */
function editGaji(id,n,j,g){
  const nn=prompt("Nama",n);
  const jj=prompt("Jabatan",j);
  const gg=prompt("Gaji",g);
  if(nn&&jj&&gg) db.collection("gaji").doc(id).update({nama:nn,jabatan:jj,gaji:Number(gg)});
}

/* HAPUS */
function hapusGaji(id){
  if(confirm("Hapus data?")) db.collection("gaji").doc(id).delete();
}

/* PDF */
function cetakPDF(n,j,g){
  const {jsPDF}=window.jspdf;
  const pdf=new jsPDF();
  pdf.text("SLIP GAJI",20,20);
  pdf.text(`Nama : ${n}`,20,40);
  pdf.text(`Jabatan : ${j}`,20,50);
  pdf.text(`Gaji : Rp ${g.toLocaleString("id-ID")}`,20,60);
  pdf.save(`Slip_Gaji_${n}.pdf`);
}

/* DARK */
function toggleDark(){document.body.classList.toggle("dark");}

/* EXCEL */
function exportExcel(){
  const wb=XLSX.utils.table_to_book(tabelGaji,{sheet:"Gaji"});
  XLSX.writeFile(wb,"Data_Gaji.xlsx");
}
</script>

</body>
</html>
