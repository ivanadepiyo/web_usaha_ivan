<!DOCTYPE html>
<html>
<body>
<h2>Data Usaha Publik</h2>
<ul id="list"></ul>

<script type="module">
import { db } from "./firebase.js";
import { getDocs,collection }
from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

const q=await getDocs(collection(db,"usaha"));
q.forEach(d=>{
  list.innerHTML+=`<li>${d.data().nama} - ${d.data().bidang}</li>`;
});
</script>
</body>
</html>
