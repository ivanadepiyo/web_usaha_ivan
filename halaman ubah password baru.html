<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Ubah Password | Web Perusahaan</title>
<style>
  * { box-sizing:border-box; font-family:"Segoe UI", Arial, sans-serif; }
  body.page-login.auth { margin:0; min-height:100vh; background:linear-gradient(135deg,#1e3c72,#2a5298); display:flex; justify-content:center; align-items:center; color:#333; }
  .card { background:#fff; width:100%; max-width:380px; padding:30px; border-radius:14px; box-shadow:0 20px 40px rgba(0,0,0,0.2); text-align:center; }
  .card h2 { margin-bottom:20px; color:#1e3c72; }
  input { width:100%; padding:12px 14px; margin-bottom:14px; border-radius:8px; border:1px solid #ccc; font-size:15px; }
  input:focus { outline:none; border-color:#2a5298; box-shadow:0 0 0 2px rgba(42,82,152,0.2); }
  button { width:100%; padding:12px; background:#1e3c72; color:white; border:none; border-radius:8px; font-size:16px; font-weight:bold; cursor:pointer; transition:0.3s; }
  button:hover { background:#2a5298; }
  #msg { margin-top:10px; font-size:14px; color:red; }
  @media(max-width:480px){ .card{ margin:20px; padding:24px; } }
</style>
</head>
<body class="page-login auth">

<div class="card">
  <h2>Ubah Password</h2>
  <input type="password" id="password" placeholder="Password Baru">
  <input type="password" id="confirm" placeholder="Konfirmasi Password">
  <button id="saveBtn">Simpan</button>
  <p id="msg"></p>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<script>
  // Konfigurasi Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyBjDHapatmMS4C2EDFXxp_WQXVhb0UCZZg",
    authDomain: "web-usaha-ivan.firebaseapp.com",
    projectId: "web-usaha-ivan",
    storageBucket: "web-usaha-ivan.appspot.com",
    messagingSenderId: "588839561784",
    appId: "1:588839561784:web:4accd7d9316a5a0ec5d4cd"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  const passwordInput = document.getElementById("password");
  const confirmInput = document.getElementById("confirm");
  const saveBtn = document.getElementById("saveBtn");
  const msg = document.getElementById("msg");

  // Ambil oobCode dari URL
  const urlParams = new URLSearchParams(window.location.search);
  const oobCode = urlParams.get('oobCode');
  if(!oobCode){
    msg.textContent = "Link reset password tidak valid!";
    saveBtn.disabled = true;
  }

  function validPassword(v){
    return v.length >= 8 && /[A-Z]/.test(v) && /[a-z]/.test(v) && /[0-9]/.test(v) && /[^A-Za-z0-9]/.test(v);
  }

  saveBtn.addEventListener("click", async ()=>{
    msg.textContent = "";
    const pass = passwordInput.value;
    const confirmPass = confirmInput.value;

    if(!pass || !confirmPass){
      msg.textContent = "Semua field harus diisi!";
      return;
    }
    if(pass !== confirmPass){
      msg.textContent = "Password dan konfirmasi tidak sama!";
      return;
    }
    if(!validPassword(pass)){
      msg.textContent = "Password minimal 8 karakter, ada huruf besar, huruf kecil, angka & simbol!";
      return;
    }

    try{
      await auth.confirmPasswordReset(oobCode, pass);
      msg.style.color = "green";
      msg.textContent = "Password berhasil diubah! Silahkan login.";
      setTimeout(()=> window.location.href="login.html", 3000);
    }catch(err){
      msg.style.color = "red";
      msg.textContent = err.message;
    }
  });
</script>

</body>
</html>
