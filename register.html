<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Daftar Akun | Web Perusahaan</title>

<style>
/* ================= GLOBAL ================= */
* {
  box-sizing: border-box;
  font-family: "Segoe UI", Arial, sans-serif;
}

body.page-login.auth {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(135deg, #1e3c72, #2a5298);
  display: flex;
  justify-content: center;
  align-items: center;
}

/* ================= CARD ================= */
.card {
  background: #fff;
  width: 90%;
  max-width: 480px;
  padding: 30px 25px;
  border-radius: 14px;
  box-shadow: 0 20px 40px rgba(0,0,0,.2);
  text-align: center;
}

/* ================= INPUT ================= */
.input-group {
  position: relative;
  margin-bottom: 14px;
}

input {
  width: 100%;
  padding: 12px 14px;
  border-radius: 8px;
  border: 1px solid #ccc;
}

input:focus {
  border-color: #2a5298;
  outline: none;
  box-shadow: 0 0 0 2px rgba(42,82,152,.2);
}

/* ================= INDIKATOR ================= */
.check {
  display: none;
  width: 14px;
  height: 14px;
  border-radius: 50%;
  position: absolute;
  right: 10px;
  top: 50%;
  transform: translateY(-50%);
  animation: fadeIn .3s ease, pulse 1s ease;
}

.green { background: green; }
.red   { background: red; }

@keyframes fadeIn {
  from { opacity: 0; transform: scale(.6); }
  to   { opacity: 1; transform: scale(1); }
}

@keyframes pulse {
  0%   { box-shadow: 0 0 0 0 rgba(0,0,0,.4); }
  70%  { box-shadow: 0 0 0 6px rgba(0,0,0,0); }
  100% { box-shadow: 0 0 0 0 rgba(0,0,0,0); }
}

/* ================= NOTE ================= */
.note {
  font-size: 12px;
  color: #555;
  margin-top: 4px;
}

/* ================= BUTTON ================= */
button {
  width: 100%;
  padding: 12px;
  background: #1e3c72;
  color: #fff;
  border: none;
  border-radius: 8px;
  font-weight: bold;
  cursor: pointer;
}

button:disabled {
  background: #888;
}
</style>
</head>

<body class="page-login auth">

<div class="card">
  <h2>Daftar Akun</h2>

  <div class="input-group">
    <input id="nama" placeholder="Nama">
    <span id="namaCheck" class="check"></span>
  </div>

  <div class="input-group">
    <input id="telp" placeholder="Nomor Telepon">
    <span id="telpCheck" class="check"></span>
  </div>

  <div class="input-group">
    <input id="alamat" placeholder="Alamat">
    <span id="alamatCheck" class="check"></span>
  </div>

  <div class="input-group">
    <input id="email" placeholder="Email">
    <span id="emailCheck" class="check"></span>
    <div class="note">Gunakan email valid</div>
  </div>

  <div class="input-group">
    <input id="password" type="password" placeholder="Password">
    <span id="passwordCheck" class="check"></span>
  </div>

  <div class="input-group">
    <input id="confirm" type="password" placeholder="Konfirmasi Password">
    <span id="confirmCheck" class="check"></span>
    <div class="note">Minimal 8 karakter, huruf besar di awal, angka/simbol</div>
  </div>

  <!-- ================= SHOW PASSWORD ================= -->
  <div style="margin:10px 0; text-align:left;">
    <input type="checkbox" id="showAllPass">
    <label for="showAllPass">Lihat semua kata sandi</label>
  </div>

  <button id="registerBtn" disabled>Simpan</button>
</div>

<script>
/* ================= ELEMENT ================= */

const inputs = {
  nama: document.getElementById("nama"),
  telp: document.getElementById("telp"),
  alamat: document.getElementById("alamat"),
  email: document.getElementById("email"),
  password: document.getElementById("password"),
  confirm: document.getElementById("confirm"),
};

const checks = {
  nama: document.getElementById("namaCheck"),
  telp: document.getElementById("telpCheck"),
  alamat: document.getElementById("alamatCheck"),
  email: document.getElementById("emailCheck"),
  password: document.getElementById("passwordCheck"),
  confirm: document.getElementById("confirmCheck"),
};

const btn = document.getElementById("registerBtn");

/* ================= HELPER ================= */

function setCheck(el, valid, value) {
  if (!value.trim()) {
    el.style.display = "none";
    return;
  }
  el.style.display = "inline-block";
  el.className = "check " + (valid ? "green" : "red");
}

function enableBtn() {
  btn.disabled = !(
    inputs.nama.value.length >= 3 &&
    inputs.telp.value.length >= 10 &&
    inputs.alamat.value.length >= 5 &&
    /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(inputs.email.value) &&
    inputs.password.value.length >= 8 &&
    inputs.password.value === inputs.confirm.value
  );
}

/* ================= REAL-TIME VALIDATION ================= */

inputs.nama.oninput = () => {
  setCheck(checks.nama, inputs.nama.value.length >= 3, inputs.nama.value);
  enableBtn();
};

inputs.telp.oninput = () => {
  setCheck(checks.telp, inputs.telp.value.length >= 10, inputs.telp.value);
  enableBtn();
};

inputs.alamat.oninput = () => {
  setCheck(checks.alamat, inputs.alamat.value.length >= 5, inputs.alamat.value);
  enableBtn();
};

inputs.email.oninput = () => {
  setCheck(
    checks.email,
    /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(inputs.email.value),
    inputs.email.value
  );
  enableBtn();
};

inputs.password.oninput = () => {
  setCheck(checks.password, inputs.password.value.length >= 8, inputs.password.value);
  setCheck(checks.confirm, inputs.confirm.value === inputs.password.value, inputs.confirm.value);
  enableBtn();
};

inputs.confirm.oninput = () => {
  setCheck(checks.confirm, inputs.confirm.value === inputs.password.value, inputs.confirm.value);
  enableBtn();
};

/* ================= SHOW ALL PASSWORD ================= */

document.getElementById("showAllPass").addEventListener("change", function () {
  const type = this.checked ? "text" : "password";
  inputs.password.type = type;
  inputs.confirm.type  = type;
});
</script>

</body>
</html>
