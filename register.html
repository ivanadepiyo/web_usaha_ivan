<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Daftar Akun | Web Perusahaan</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* RESET DASAR */
    .page-login * {
      box-sizing: border-box;
      font-family: "Segoe UI", Arial, sans-serif;
    }

    body.page-login {
      margin: 0;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }

    .page-login .card {
      background: #ffffff;
      width: 100%;
      max-width: 400px;
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      text-align: center;
    }

    .page-login .card h2 {
      margin-bottom: 20px;
      color: #1e3c72;
    }

    .page-login input {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    .page-login input:focus {
      outline: none;
      border-color: #2a5298;
      box-shadow: 0 0 0 2px rgba(42,82,152,0.2);
    }

    .page-login button {
      width: 100%;
      padding: 12px;
      background: #1e3c72;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .page-login button:hover {
      background: #2a5298;
    }

    #msg {
      margin-top: 10px;
      font-size: 14px;
      color: red;
    }

    @media (max-width: 480px) {
      body.page-login .card {
        margin: 20px;
        padding: 24px;
      }
    }
  </style>
</head>
<body class="page-login auth">

  <div class="card">
    <h2>Daftar Akun</h2>

    <input id="nama" placeholder="Nama">
    <input id="email" placeholder="Email">
    <input id="telp" placeholder="Nomor Telepon">
    <input id="alamat" placeholder="Alamat">
    <input id="password" type="password" placeholder="Password">
    <input id="confirm" type="password" placeholder="Konfirmasi Password">

    <button onclick="register()">Simpan</button>
    <p id="msg"></p>
  </div>

  <script src="firebase-init.js"></script>
  <script src="auth.js"></script>

</body>
</html>
