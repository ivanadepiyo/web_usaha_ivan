<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Admin</title>
</head>
<body>
 <nav>
  <a href="dashboard.html">Dashboard</a> | 
  <a href="tambah.html">Tambah Data</a> | 
  <a href="lihat.html">Lihat Data</a> | 
  <button id="logoutBtn">Logout</button>
</nav>
<hr>
  
  <h2>Dashboard Admin</h2>
  <button id="logoutBtn">Logout</button>
  <button onclick="window.location.href='tambah.html'">Tambah Data</button>

  <h3>Data Usaha</h3>
  <table border="1" id="dataTable">
    <tr>
      <th>Nama</th>
      <th>Produk</th>
      <th>Aksi</th>
    </tr>
    <!-- Data akan muncul di sini -->
  </table>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>
  <script>
    const app = firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

// Proteksi halaman admin
auth.onAuthStateChanged((user) => {
  if (!user) {
    alert('Harus login!');
    window.location.href = 'login.html';
  }
});

// Logout
const logoutBtn = document.getElementById('logoutBtn');
logoutBtn.addEventListener('click', () => {
  auth.signOut().then(() => {
    alert('Logout berhasil ðŸ‘‹');
    window.location.href = 'login.html';
  });
});

// Event listener form tambah
const form = document.getElementById('tambahForm');
form.addEventListener('submit', (e) => {
  e.preventDefault();
  const nama = document.getElementById('nama').value;
  const produk = document.getElementById('produk').value;

  db.collection('usaha').add({ nama, produk })
    .then(() => {
      alert('Data berhasil ditambahkan! ðŸŽ‰');
      window.location.href = 'dashboard.html';
    })
    .catch((error) => {
      alert('Error: ' + error.message);
    });
});

    // Proteksi tombol admin
    auth.onAuthStateChanged((user) => {
      if (!user) {
        alert('Harus login!');
        window.location.href = 'login.html';
      } else {
        loadData();
      }
    });

    // Logout
    document.getElementById('logoutBtn').addEventListener('click', () => {
      auth.signOut().then(() => window.location.href='login.html');
    });

    function loadData() {
      db.collection('usaha').get().then(snapshot => {
        const table = document.getElementById('dataTable');
        snapshot.forEach(doc => {
          const data = doc.data();
          const row = table.insertRow();
          row.insertCell(0).innerText = data.nama;
          row.insertCell(1).innerText = data.produk;
          const aksiCell = row.insertCell(2);
          aksiCell.innerHTML = `<button onclick="editData('${doc.id}')">Edit</button>
                                <button onclick="deleteData('${doc.id}')">Hapus</button>`;
        });
      });
    }

    function editData(id) {
      window.location.href = `edit.html?id=${id}`;
    }

    function deleteData(id) {
      if(confirm('Yakin hapus data ini?')) {
        db.collection('usaha').doc(id).delete().then(() => {
          alert('Data dihapus!');
          location.reload();
        });
      }
    }
  </script>
</body>
</html>
