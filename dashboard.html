<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Dashboard | Web Perusahaan</title>
<style>
body { font-family:"Segoe UI",Arial,sans-serif; margin:0; background:#f0f2f5; min-height:100vh; }
header { background:#1e3c72; color:white; padding:20px; text-align:center; font-size:24px; }
.container { max-width:600px; margin:30px auto; background:white; border-radius:10px; padding:20px; box-shadow:0 10px 20px rgba(0,0,0,0.1); text-align:center; }
button { display:block; width:80%; margin:12px auto; padding:12px 20px; border:none; border-radius:8px; background:#1e3c72; color:white; font-weight:bold; cursor:pointer; font-size:16px; }
button:hover { background:#15509c; }
#logoutBtn { background:#d9534f; }
#logoutBtn:hover { background:#c9302c; }
#codeNotif { display:none; background:#fff3cd; color:#856404; padding:10px 15px; border-radius:6px; margin:10px auto; width:80%; border:1px solid #ffeeba; }
input.code-input { display:none; padding:10px; font-size:16px; width:60%; margin:10px auto; border-radius:6px; border:1px solid #ccc; }
</style>
</head>
<body>
<header>Dashboard Web Perusahaan</header>
<div class="container">
  <h2>Menu Akses</h2>
  <button id="btnDataDiri">Data Diri</button>
  <button id="btnPerusahaan">Perusahaan</button>
  <button id="btnGaji">Gaji</button>
  <button id="btnPekerjaan">Pekerjaan</button>
  <button id="btnKalkulator">Kalkulator</button>

  <div id="codeNotif">Masukkan kode akses untuk membuka halaman ini</div>
  <input type="password" id="accessCode" class="code-input" placeholder="Masukkan Kode Akses">

  <button id="logoutBtn">Logout</button>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script>
const firebaseConfig = {
  apiKey: "AIzaSyBjDHapatmMS4C2EDFXxp_WQXVhb0UCZZg",
  authDomain: "web-usaha-ivan.firebaseapp.com",
  projectId: "web-usaha-ivan",
  storageBucket: "web-usaha-ivan.appspot.com",
  messagingSenderId: "588839561784",
  appId: "1:588839561784:web:4accd7d9316a5a0ec5d4cd"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

// Cek login
auth.onAuthStateChanged(user=>{
  if(!user) window.location.href="login.html";
});

// Logout
document.getElementById("logoutBtn").addEventListener("click", ()=>auth.signOut().then(()=>window.location.href="login.html"));

// Tombol Data Diri & Kalkulator tanpa kode
document.getElementById("btnDataDiri").addEventListener("click", ()=> window.location.href="DataDiri.html");
document.getElementById("btnKalkulator").addEventListener("click", ()=> window.location.href="kalkulator.html");

// Tombol lain pakai kode akses
const accessCodeInput = document.getElementById("accessCode");
const codeNotif = document.getElementById("codeNotif");
let targetPage = "";

function requestCode(page){
  targetPage = page;
  accessCodeInput.value = "";
  codeNotif.style.display="block";
  accessCodeInput.style.display="block";
  accessCodeInput.focus();
}

document.getElementById("btnPerusahaan").addEventListener("click", ()=>requestCode("Perusahaan.html"));
document.getElementById("btnGaji").addEventListener("click", ()=>requestCode("Gaji.html"));
document.getElementById("btnPekerjaan").addEventListener("click", ()=>requestCode("Pekerjaan.html"));

// Submit kode akses dengan Enter
accessCodeInput.addEventListener("keyup", function(e){
  if(e.key==="Enter"){
    if(accessCodeInput.value === "1234"){ // kode akses default
      window.location.href = targetPage;
    } else {
      alert("Kode akses salah!");
      accessCodeInput.value = "";
    }
  }
});
</script>
</body>
</html>
