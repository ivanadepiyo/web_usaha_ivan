<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Dashboard | Web Perusahaan</title>
<style>
body { font-family:"Segoe UI",Arial,sans-serif; margin:0; background:#f0f2f5; min-height:100vh; }
header { background:#1e3c72; color:white; padding:20px; text-align:center; font-size:24px; }
.container { max-width:600px; margin:30px auto; background:white; border-radius:10px; padding:20px; box-shadow:0 10px 20px rgba(0,0,0,0.1); text-align:center; }
button { display:block; width:80%; margin:12px auto; padding:12px 20px; border:none; border-radius:8px; background:#1e3c72; color:white; font-weight:bold; cursor:pointer; font-size:16px; transition:0.3s; }
button:hover { background:#15509c; }
#logoutBtn { background:#d9534f; }
#logoutBtn:hover { background:#c9302c; }
.code-container { display:none; flex-direction:column; align-items:center; margin:10px auto; }
.code-container input { padding:10px; font-size:16px; width:60%; border-radius:6px; border:1px solid #ccc; }
.code-container span { color:red; font-size:14px; margin-top:5px; }
</style>
</head>
<body>

<header>Dashboard Web Perusahaan</header>

<div class="container">
  <h2>Menu Akses</h2>
  <button id="btnDataDiri">Data Diri</button>

  <div style="position:relative;">
    <button id="btnPerusahaan">Perusahaan</button>
    <div id="codePerusahaan" class="code-container">
      <input type="password" placeholder="Masukkan Kode Akses">
      <span></span>
    </div>
  </div>

  <div style="position:relative;">
    <button id="btnGaji">Gaji</button>
    <div id="codeGaji" class="code-container">
      <input type="password" placeholder="Masukkan Kode Akses">
      <span></span>
    </div>
  </div>

  <div style="position:relative;">
    <button id="btnPekerjaan">Pekerjaan</button>
    <div id="codePekerjaan" class="code-container">
      <input type="password" placeholder="Masukkan Kode Akses">
      <span></span>
    </div>
  </div>

  <button id="logoutBtn">Logout</button>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script>
const firebaseConfig = {
  apiKey: "AIzaSyBjDHapatmMS4C2EDFXxp_WQXVhb0UCZZg",
  authDomain: "web-usaha-ivan.firebaseapp.com",
  projectId: "web-usaha-ivan",
  storageBucket: "web-usaha-ivan.appspot.com",
  messagingSenderId: "588839561784",
  appId: "1:588839561784:web:4accd7d9316a5a0ec5d4cd"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

// Cek login
auth.onAuthStateChanged(user=>{
  if(!user) window.location.href="login.html";
});

// Logout
document.getElementById("logoutBtn").addEventListener("click", ()=>auth.signOut().then(()=>window.location.href="login.html"));

// Data Diri langsung akses
document.getElementById("btnDataDiri").addEventListener("click", ()=>{
  window.location.href="DataDiri.html";
});

// Fungsi kode akses untuk tombol lain
function setupCode(buttonId, containerId, targetPage){
  const btn = document.getElementById(buttonId);
  const container = document.getElementById(containerId);
  const input = container.querySelector("input");
  const notif = container.querySelector("span");

  btn.addEventListener("click", ()=>{
    // sembunyikan semua container lain
    document.querySelectorAll(".code-container").forEach(c=>c.style.display="none");
    container.style.display="flex";
    input.value = "";
    notif.textContent = "";
    input.focus();
  });

  input.addEventListener("keyup", e=>{
    if(e.key==="Enter"){
      if(input.value === "1234"){ // kode akses default
        window.location.href = targetPage;
      } else {
        notif.textContent = "Kode akses salah!";
        input.value = "";
        input.focus();
      }
    }
  });
}

// Pasang kode akses
setupCode("btnPerusahaan", "codePerusahaan", "Perusahaan.html");
setupCode("btnGaji", "codeGaji", "Gaji.html");
setupCode("btnPekerjaan", "codePekerjaan", "Pekerjaan.html");
</script>
</body>
</html>
