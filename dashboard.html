<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Dashboard | Web Perusahaan</title>
<style>
body { font-family:"Segoe UI",Arial,sans-serif; margin:0; background:#f0f2f5; min-height:100vh; }
header { background:#1e3c72; color:white; padding:20px; text-align:center; font-size:24px; }
.container { max-width:800px; margin:30px auto; background:white; border-radius:10px; padding:20px; box-shadow:0 10px 20px rgba(0,0,0,0.1); }
h2 { text-align:center; color:#1e3c72; margin-bottom:20px; }
.data-row { display:flex; justify-content:space-between; padding:10px 0; border-bottom:1px solid #eee; }
.data-label { font-weight:bold; color:#555; }
.data-value { color:#333; }
.button-group { display:flex; justify-content:center; gap:15px; flex-wrap:wrap; margin-top:20px; }
.button-group button { padding:12px 20px; border:none; border-radius:8px; background:#1e3c72; color:white; font-weight:bold; cursor:pointer; transition:0.3s; }
.button-group button:hover { background:#15509c; }
#logoutBtn { display:block; width:150px; margin:30px auto 0; padding:12px; background:#d9534f; color:white; border:none; border-radius:8px; font-size:16px; font-weight:bold; cursor:pointer; transition:0.3s; }
#logoutBtn:hover { background:#c9302c; }
.modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); justify-content:center; align-items:center; }
.modal-content { background:white; padding:20px; border-radius:10px; width:300px; text-align:center; }
.modal input { width:100%; padding:8px; margin:10px 0; border-radius:6px; border:1px solid #ccc; }
.modal button { padding:10px 15px; border:none; border-radius:6px; background:#1e3c72; color:white; cursor:pointer; font-weight:bold; }
.modal button:hover { background:#15509c; }
@media(max-width:600px) { .data-row { flex-direction:column; align-items:flex-start; } .data-value { margin-top:5px; } }
</style>
</head>
<body>

<header>Dashboard Web Perusahaan</header>

<div class="container">
  <h2>Data Diri & Perusahaan</h2>
  <div class="data-row"><div class="data-label">Nama:</div><div class="data-value" id="userNama"></div></div>
  <div class="data-row"><div class="data-label">Email:</div><div class="data-value" id="userEmail"></div></div>
  <div class="data-row"><div class="data-label">Nomor Telepon:</div><div class="data-value" id="userTelp"></div></div>
  <div class="data-row"><div class="data-label">Alamat:</div><div class="data-value" id="userAlamat"></div></div>

  <div class="button-group">
    <button onclick="openModal('perusahaan.html')">Perusahaan</button>
    <button onclick="openModal('gaji.html')">Daftar Gaji</button>
    <button onclick="openModal('pekerjaan.html')">Pekerjaan</button>
  </div>

  <button id="logoutBtn">Logout</button>
</div>

<!-- Modal Input Kode -->
<div class="modal" id="modalKode">
  <div class="modal-content">
    <h3>Masukkan Kode Akses</h3>
    <input type="password" id="kodeInput" placeholder="Kode akses">
    <div style="margin-top:10px;">
      <button onclick="cekKode()">Masuk</button>
      <button onclick="closeModal()" style="background:#d9534f;margin-left:5px;">Batal</button>
    </div>
    <p id="kodeMsg" style="color:red;margin-top:10px;"></p>
  </div>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyBjDHapatmMS4C2EDFXxp_WQXVhb0UCZZg",
  authDomain: "web-usaha-ivan.firebaseapp.com",
  projectId: "web-usaha-ivan",
  storageBucket: "web-usaha-ivan.appspot.com",
  messagingSenderId: "588839561784",
  appId: "1:588839561784:web:4accd7d9316a5a0ec5d4cd"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

const userNama = document.getElementById("userNama");
const userEmail = document.getElementById("userEmail");
const userTelp = document.getElementById("userTelp");
const userAlamat = document.getElementById("userAlamat");
const logoutBtn = document.getElementById("logoutBtn");

// Modal
let targetPage = "";
function openModal(page){
  targetPage = page;
  document.getElementById("kodeInput").value="";
  document.getElementById("kodeMsg").textContent="";
  document.getElementById("modalKode").style.display="flex";
}
function closeModal(){
  document.getElementById("modalKode").style.display="none";
}

// Cek Kode Akses
function cekKode(){
  const kode = document.getElementById("kodeInput").value.trim();
  const KODE_BENAR = "1234"; // <-- ganti kode sesuai keinginan
  if(kode===KODE_BENAR){
    window.location.href = targetPage;
  } else {
    document.getElementById("kodeMsg").textContent="Kode salah!";
  }
}

// Cek user login
auth.onAuthStateChanged(async user => {
  if(!user){ window.location.href = "login.html"; return; }
  try {
    const doc = await db.collection("users").doc(user.uid).get();
    if(doc.exists){
      const data = doc.data();
      userNama.textContent = data.nama || "-";
      userEmail.textContent = data.email || "-";
      userTelp.textContent = data.telp || "-";
      userAlamat.textContent = data.alamat || "-";
    } else { alert("Data user tidak ditemukan!"); }
  } catch(err){ alert("Gagal mengambil data user: " + err.message); }
});

// Logout
logoutBtn.addEventListener("click", () => {
  auth.signOut().then(()=>window.location.href="login.html");
});
</script>
</body>
</html>
