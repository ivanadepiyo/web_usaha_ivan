<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Dashboard | Web Perusahaan</title>
<style>
body { font-family:"Segoe UI",Arial,sans-serif; margin:0; background:#f0f2f5; min-height:100vh; }
header { background:#1e3c72; color:white; padding:20px; text-align:center; font-size:24px; }
.container { max-width:600px; margin:30px auto; background:white; border-radius:10px; padding:20px; box-shadow:0 10px 20px rgba(0,0,0,0.1); text-align:center; }
button { display:block; width:80%; margin:15px auto; padding:12px; border:none; border-radius:8px; background:#1e3c72; color:white; font-weight:bold; cursor:pointer; font-size:16px; transition:0.3s; }
button:hover { background:#15509c; }
#logoutBtn { background:#d9534f; }
#logoutBtn:hover { background:#c9302c; }

/* Modal */
.modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); justify-content:center; align-items:center; }
.modal-content { background:white; padding:20px; border-radius:10px; width:300px; text-align:center; }
.modal-content input { width:100%; padding:10px; margin-top:10px; border:1px solid #ccc; border-radius:6px; }
.modal-content button { margin-top:10px; width:45%; }
.modal-content p { margin-top:10px; color:red; }
</style>
</head>
<body>

<header>Dashboard Web Perusahaan</header>

<div class="container">
  <h2>Pilih Menu</h2>
  <button onclick="openModal('datadiri.html')">Data Diri</button>
  <button onclick="openModal('perusahaan.html')">Perusahaan</button>
  <button onclick="openModal('gaji.html')">Daftar Gaji</button>
  <button onclick="openModal('pekerjaan.html')">Pekerjaan</button>
  <button id="logoutBtn">Logout</button>
</div>

<!-- Modal Kode -->
<div class="modal" id="modalKode">
  <div class="modal-content">
    <h3>Masukkan Kode Akses</h3>
    <input type="password" id="kodeInput" placeholder="Kode akses">
    <div>
      <button onclick="cekKode()">Masuk</button>
      <button onclick="closeModal()" style="background:#d9534f;">Batal</button>
    </div>
    <p id="kodeMsg"></p>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyBjDHapatmMS4C2EDFXxp_WQXVhb0UCZZg",
  authDomain: "web-usaha-ivan.firebaseapp.com",
  projectId: "web-usaha-ivan",
  storageBucket: "web-usaha-ivan.appspot.com",
  messagingSenderId: "588839561784",
  appId: "1:588839561784:web:4accd7d9316a5a0ec5d4cd"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

// Cek login
auth.onAuthStateChanged(user=>{
  if(!user){ window.location.href="login.html"; }
});

// Logout
document.getElementById("logoutBtn").addEventListener("click", ()=>{
  auth.signOut().then(()=> window.location.href="login.html");
});

// Modal kode
let targetPage = "";
function openModal(page){
  targetPage = page;
  document.getElementById("kodeInput").value="";
  document.getElementById("kodeMsg").textContent="";
  document.getElementById("modalKode").style.display="flex";
}
function closeModal(){ document.getElementById("modalKode").style.display="none"; }

// Cek kode akses
function cekKode(){
  const kode = document.getElementById("kodeInput").value.trim();
  const KODE_BENAR = "1234"; // ganti sesuai kebutuhan
  if(kode === KODE_BENAR){
    window.location.href = targetPage;
  } else {
    document.getElementById("kodeMsg").textContent="Kode salah!";
  }
}
</script>

</body>
</html>
