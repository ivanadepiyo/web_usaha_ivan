<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Dashboard | Web Perusahaan</title>
<style>
body { font-family:"Segoe UI",Arial,sans-serif; margin:0; background:#f0f2f5; min-height:100vh; }
header { background:#1e3c72; color:white; padding:20px; text-align:center; font-size:24px; }
.container { max-width:800px; margin:30px auto; background:white; border-radius:10px; padding:20px; box-shadow:0 10px 20px rgba(0,0,0,0.1); }
h2 { text-align:center; color:#1e3c72; margin-bottom:20px; }
.button-grid { display:grid; grid-template-columns:1fr 1fr; gap:20px; margin-top:20px; }
.button-grid button { padding:15px; font-size:16px; font-weight:bold; border:none; border-radius:8px; cursor:pointer; background:#1e3c72; color:white; transition:0.3s; }
.button-grid button:hover { background:#15509c; }
#logoutBtn { display:block; width:150px; margin:30px auto 0; padding:12px; background:#d9534f; color:white; border:none; border-radius:8px; font-size:16px; font-weight:bold; cursor:pointer; transition:0.3s; }
#logoutBtn:hover { background:#c9302c; }
</style>
</head>
<body>

<header>Dashboard Web Perusahaan</header>

<div class="container">
<h2>Menu Akses Halaman</h2>
<div class="button-grid">
  <button onclick="aksesHalaman('DataDiri.html')">Data Diri</button>
  <button onclick="aksesHalaman('Perusahaan.html')">Perusahaan</button>
  <button onclick="aksesHalaman('Gaji.html')">Daftar Gaji</button>
  <button onclick="aksesHalaman('Pekerjaan.html')">Pekerjaan</button>
</div>

<button id="logoutBtn">Logout</button>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey:"AIzaSyBjDHapatmMS4C2EDFXxp_WQXVhb0UCZZg",
  authDomain:"web-usaha-ivan.firebaseapp.com",
  projectId:"web-usaha-ivan",
  storageBucket:"web-usaha-ivan.appspot.com",
  messagingSenderId:"588839561784",
  appId:"1:588839561784:web:4accd7d9316a5a0ec5d4cd"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

// Pastikan user login
auth.onAuthStateChanged(user=>{
  if(!user){ window.location.href="login.html"; }
});

// Logout
const logoutBtn = document.getElementById("logoutBtn");
logoutBtn.addEventListener("click", ()=>{ auth.signOut().then(()=>window.location.href="login.html"); });

// Fungsi akses halaman dengan kode
function aksesHalaman(page){
  let kode = prompt("Masukkan kode akses untuk membuka halaman ini:");
  const kodeBenar = "1234"; 
  if(kode === kodeBenar){
    window.location.href = page;
  } else {
    alert("Kode salah! Tidak bisa mengakses halaman.");
  }
}
</script>
</body>
</html>
