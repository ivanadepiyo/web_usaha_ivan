<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard | Web Perusahaan</title>
<style>
body { font-family:"Segoe UI",Arial,sans-serif; margin:0; background:#f0f2f5; min-height:100vh; }
header { background:#1e3c72; color:white; padding:20px; text-align:center; font-size:24px; }
.container { max-width:600px; margin:30px auto; background:white; border-radius:10px; padding:20px; box-shadow:0 10px 20px rgba(0,0,0,0.1); text-align:center; }
button { display:block; width:80%; margin:12px auto; padding:12px 20px; border:none; border-radius:8px; background:#1e3c72; color:white; font-weight:bold; cursor:pointer; font-size:16px; }
button:hover { background:#15509c; }
#logoutBtn { background:#d9534f; }
#logoutBtn:hover { background:#c9302c; }

/* Modal Kode Akses */
.modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.5); justify-content:center; align-items:center; }
.modal-content { background:white; padding:20px; border-radius:10px; text-align:center; width:300px; }
.modal-content input { width:80%; padding:10px; margin-top:10px; border-radius:6px; border:1px solid #ccc; font-size:16px; }
.modal-content button { margin-top:15px; }
</style>
</head>
<body>

<header>Dashboard Web Perusahaan</header>
<div class="container">
  <h2>Menu Akses</h2>
  <button id="btnDataDiri">Data Diri</button>
  <button id="btnPerusahaan">Perusahaan</button>
  <button id="btnGaji">Daftar Gaji</button>
  <button id="btnPekerjaan">Pekerjaan</button>
  <button id="btnKalkulator">Kalkulator</button>
  <button id="btnBukuCatatan">Buku Catatan</button>
  <button id="logoutBtn">Logout</button>
</div>

<!-- Modal Kode Akses -->
<div id="modalKode" class="modal">
  <div class="modal-content">
    <h3>Masukkan Kode Akses</h3>
    <input type="password" id="inputKode" placeholder="Kode Akses">
    <button id="submitKode">Buka Halaman</button>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script>
const firebaseConfig = {
  apiKey: "AIzaSyBjDHapatmMS4C2EDFXxp_WQXVhb0UCZZg",
  authDomain: "web-usaha-ivan.firebaseapp.com",
  projectId: "web-usaha-ivan",
  storageBucket: "web-usaha-ivan.appspot.com",
  messagingSenderId: "588839561784",
  appId: "1:588839561784:web:4accd7d9316a5a0ec5d4cd"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

// Cek login
auth.onAuthStateChanged(user=>{
  if(!user) window.location.href="login.html";
});

// Logout
document.getElementById("logoutBtn").addEventListener("click", ()=>{
  auth.signOut().then(()=>window.location.href="login.html");
});

// Halaman langsung
document.getElementById("btnDataDiri").addEventListener("click", ()=>{ window.location.href="DataDiri.html"; });
document.getElementById("btnKalkulator").addEventListener("click", ()=>{ window.location.href="kalkulator.html"; });
document.getElementById("btnBukuCatatan").addEventListener("click", ()=>{ window.location.href="BukuCatatan.html"; });

// Modal Kode Akses
const modal = document.getElementById("modalKode");
const inputKode = document.getElementById("inputKode");
const submitKode = document.getElementById("submitKode");
let targetPage = "";

// Fungsi buka modal
function bukaModal(page){
  targetPage = page;
  inputKode.value = "";
  modal.style.display = "flex";
  inputKode.focus();
}

// Tombol dengan kode akses
document.getElementById("btnPerusahaan").addEventListener("click", ()=>bukaModal("Perusahaan.html"));
document.getElementById("btnGaji").addEventListener("click", ()=>bukaModal("Gaji.html"));
document.getElementById("btnPekerjaan").addEventListener("click", ()=>bukaModal("Pekerjaan.html"));

// Submit kode
submitKode.addEventListener("click", ()=>{
  if(inputKode.value === "1234"){
    window.location.href = targetPage;
  } else {
    alert("Kode akses salah!");
  }
  modal.style.display = "none";
});

// Tutup modal jika klik luar
window.addEventListener("click", e=>{
  if(e.target === modal) modal.style.display = "none";
});
</script>
</body>
</html>
