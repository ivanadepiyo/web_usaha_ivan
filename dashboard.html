<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Dashboard | Web Perusahaan</title>
<style>
  body { font-family: "Segoe UI", Arial, sans-serif; margin:0; background: #f0f2f5; min-height: 100vh; }
  header { background: #1e3c72; color: white; padding: 20px; text-align: center; font-size: 24px; }
  .container { max-width: 800px; margin: 30px auto; background: white; border-radius: 10px; padding: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); text-align: center; }
  h2 { color: #1e3c72; margin-bottom: 30px; }
  button { display: block; width: 200px; margin: 10px auto; padding: 12px; border: none; border-radius: 8px; background: #1e3c72; color: white; font-weight: bold; cursor: pointer; transition: 0.3s; font-size: 16px; }
  button:hover { background: #15509c; }
  #logoutBtn { background: #d9534f; }
  #logoutBtn:hover { background: #c9302c; }
</style>
</head>
<body>

<header>Dashboard Web Perusahaan</header>

<div class="container">
  <h2>Pilih Halaman</h2>
  <button onclick="window.location.href='DataDiri.html'">Data Diri</button>
  <button onclick="aksesKode('Perusahaan.html')">Perusahaan</button>
  <button onclick="aksesKode('Gaji.html')">Daftar Gaji</button>
  <button onclick="aksesKode('Pekerjaan.html')">Pekerjaan</button>
  <button id="logoutBtn">Logout</button>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyBjDHapatmMS4C2EDFXxp_WQXVhb0UCZZg",
  authDomain: "web-usaha-ivan.firebaseapp.com",
  projectId: "web-usaha-ivan",
  storageBucket: "web-usaha-ivan.appspot.com",
  messagingSenderId: "588839561784",
  appId: "1:588839561784:web:4accd7d9316a5a0ec5d4cd"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

// Cek login user
auth.onAuthStateChanged(user => {
  if(!user){
    window.location.href = "login.html";
  }
});

// Logout
document.getElementById("logoutBtn").addEventListener("click", () => {
  auth.signOut().then(() => window.location.href = "login.html");
});

// Fungsi akses dengan kode
function aksesKode(halaman){
  const kode = prompt("Masukkan kode akses:");
  if(kode === "1234"){ // ganti kode sesuai kebutuhan
    window.location.href = halaman;
  } else {
    alert("Kode salah! Tidak bisa membuka halaman.");
  }
}
</script>

</body>
</html>
