<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Edit Data Usaha</title>
  <style>
    body.edit { background-color: #f5fff0; font-family: Arial, sans-serif; padding: 20px; }
    nav { margin-bottom: 20px; }
    nav a { text-decoration: none; margin-right: 10px; font-weight: bold; padding:5px; border-radius:5px; color:#333; }
    nav a:hover { background-color:#dcdcdc; }
    nav button { background-color:#e74c3c; color:white; border:none; padding:5px 10px; border-radius:5px; cursor:pointer; }
    nav button:hover { background-color:#c0392b; }
    input, button { padding:5px 10px; margin:5px 0; border-radius:5px; }
    button { cursor:pointer; background-color:#2980b9; color:white; border:none; }
    button:hover { background-color:#1c5980; }
  </style>
</head>

<body class="edit">

  <nav>
    <a href="dashboard.html">Dashboard</a> | 
    <a href="tambah.html">Tambah Data</a> | 
    <a href="lihat.html">Lihat Data</a> | 
    <button id="logoutBtn">Logout</button>
  </nav>
  <hr>

  <h2>Edit Data Usaha</h2>

  <form id="editForm">
    <input type="text" id="nama" placeholder="Nama" required><br>
    <input type="text" id="produk" placeholder="Produk" required><br>
    <button type="submit">Update</button>
  </form>

  <!-- ðŸ”½ SEMUA SCRIPT DI SINI ðŸ”½ -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>

  <script>
    // ðŸ”‘ INIT SEKALI
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // ðŸ”’ LOGIN GUARD
    auth.onAuthStateChanged(user => {
      if (!user) window.location.href = "login.html";
    });

    // ðŸšª LOGOUT
    document.getElementById('logoutBtn')
      .addEventListener('click', () =>
        auth.signOut().then(() => window.location.href='login.html')
      );

    // ðŸ“Œ AMBIL ID
    const id = new URLSearchParams(window.location.search).get('id');

    // ðŸ“¥ LOAD DATA
    if (id) {
      db.collection('usaha').doc(id).get().then(doc => {
        const data = doc.data();
        document.getElementById('nama').value = data.nama;
        document.getElementById('produk').value = data.produk;
      });
    }

    // ðŸ’¾ UPDATE DATA
    document.getElementById('editForm')
      .addEventListener('submit', e => {
        e.preventDefault();

        db.collection('usaha').doc(id).update({
          nama: document.getElementById('nama').value,
          produk: document.getElementById('produk').value
        }).then(() => {
          alert('Data berhasil diupdate ðŸŽ‰');
          window.location.href='dashboard.html';
        });
      });
  </script>

</body>
</html>
