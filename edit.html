<!DOCTYPE html>
<html>
<body>

<h2>Edit Usaha</h2>
<input id="nama"><br>
<input id="produk"><br>
<button onclick="update()">Update</button>

<script src="firebase.js"></script>
<script src="auth-guard.js"></script>

<script>
const id=new URLSearchParams(location.search).get("id");

db.collection("usaha").doc(id).get().then(d=>{
  nama.value=d.data().nama;
  produk.value=d.data().produk;
});

function update(){
  db.collection("usaha").doc(id).update({
    nama:nama.value,
    produk:produk.value
  }).then(()=>location.href="dashboard.html");
}
</script>

</body>
</html>
