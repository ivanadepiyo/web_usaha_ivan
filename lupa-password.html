<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Lupa Password | Web Perusahaan</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #1E90FF; /* biru */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 12px;
      text-align: center;
      width: 300px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .card h2 {
      margin-bottom: 30px;
      font-size: 24px;
    }

    .card input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 6px;
    }

    .card button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background-color: #fff;
      color: #1E90FF;
      font-weight: bold;
      cursor: pointer;
    }

    .card button:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body class="page-login auth">

  <div class="card">
    <h2>Lupa Password</h2>
    <input id="email" placeholder="Email" required>
    <button onclick="resetPassword()">Kirim Link</button>
  </div>

  <script src="firebase-init.js"></script>
  <script src="auth.js"></script>

</body>
</html>
