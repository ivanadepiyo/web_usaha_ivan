<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Lupa Password | Web Perusahaan</title>
<style>
  * { box-sizing: border-box; font-family: "Segoe UI", Arial, sans-serif; }
  body.page-login.auth { margin:0; min-height:100vh; background:linear-gradient(135deg, #1e3c72, #2a5298); display:flex; justify-content:center; align-items:center; color:#333; }
  .card { background:#fff; width:100%; max-width:380px; padding:30px; border-radius:14px; box-shadow:0 20px 40px rgba(0,0,0,0.2); text-align:center; }
  .card h2 { margin-bottom:20px; color:#1e3c72; }
  input { width:100%; padding:12px 14px; margin-bottom:14px; border-radius:8px; border:1px solid #ccc; font-size:15px; }
  input:focus { outline:none; border-color:#2a5298; box-shadow:0 0 0 2px rgba(42,82,152,0.2); }
  button { width:100%; padding:12px; background:#1e3c72; color:white; border:none; border-radius:8px; font-size:16px; font-weight:bold; cursor:pointer; transition:0.3s; }
  button:hover { background:#2a5298; }
  #msg { margin-top:10px; font-size:14px; color:red; }
  @media (max-width:480px) { .card { margin:20px; padding:24px; } }
</style>
</head>
<body class="page-login auth">

<div class="card">
  <h2>Lupa Password</h2>
  <input id="email" placeholder="Email" required>
  <button id="resetBtn">Kirim Link</button>
  <p id="msg"></p>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<script>
  // Konfigurasi Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyBjDHapatmMS4C2EDFXxp_WQXVhb0UCZZg",
    authDomain: "web-usaha-ivan.firebaseapp.com",
    projectId: "web-usaha-ivan",
    storageBucket: "web-usaha-ivan.appspot.com",
    messagingSenderId: "588839561784",
    appId: "1:588839561784:web:4accd7d9316a5a0ec5d4cd"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  const emailInput = document.getElementById("email");
  const resetBtn = document.getElementById("resetBtn");
  const msg = document.getElementById("msg");

  resetBtn.addEventListener("click", async () => {
    msg.textContent = "";
    const email = emailInput.value.trim();
    if(!email){
      msg.textContent = "Email harus diisi!";
      return;
    }

    try {
      await auth.sendPasswordResetEmail(email);
      msg.style.color = "green";
      msg.textContent = "Link reset password berhasil dikirim ke email Anda!";
    } catch(err){
      msg.style.color = "red";
      msg.textContent = err.message;
    }
  });
</script>

</body>
</html>
