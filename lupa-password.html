<!DOCTYPE html>
<html lang="id">

<!-- ================================================= -->
<!-- =============== HEAD / META ===================== -->
<!-- ================================================= -->
<head>
<meta charset="UTF-8">
<title>Lupa Password | Web Perusahaan</title>

<!-- ================================================= -->
<!-- ======================= CSS ===================== -->
<!-- ================================================= -->
<style>

  /* ================= GLOBAL ================= */
  * {
    box-sizing: border-box;
    font-family: "Segoe UI", Arial, sans-serif;
  }

  /* Background halaman */
  body.page-login.auth {
    margin: 0;
    min-height: 100vh;
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    display: flex;
    justify-content: center;
    align-items: center;
    color: #333;
  }

  /* ================= CARD ================= */
  /* Kotak form lupa password */
  .card {
    background: #ffffff;
    width: 100%;
    max-width: 380px;
    padding: 30px;
    border-radius: 14px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    text-align: center;
  }

  .card h2 {
    margin-bottom: 20px;
    color: #1e3c72;
  }

  /* ================= INPUT ================= */
  /* Input email */
  input {
    width: 100%;
    padding: 12px 14px;
    margin-bottom: 14px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 15px;
  }

  input:focus {
    outline: none;
    border-color: #2a5298;
    box-shadow: 0 0 0 2px rgba(42,82,152,0.2);
  }

  /* ================= BUTTON ================= */
  /* Tombol kirim reset password */
  button {
    width: 100%;
    padding: 12px;
    background: #1e3c72;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    background: #2a5298;
  }

  /* ================= MESSAGE ================= */
  /* Pesan error / sukses */
  #msg {
    margin-top: 10px;
    font-size: 14px;
    color: red;
  }

  /* ================= RESPONSIVE ================= */
  @media (max-width: 480px) {
    .card {
      margin: 20px;
      padding: 24px;
    }
  }

</style>
</head>

<!-- ================================================= -->
<!-- ======================= HTML ==================== -->
<!-- ================================================= -->
<body class="page-login auth">

<!-- Card Lupa Password -->
<div class="card">

  <h2>Lupa Password</h2>

  <!-- Input Email -->
  <input id="email" placeholder="Email" required>

  <!-- Tombol Kirim Link Reset -->
  <button onclick="resetPassword()">Kirim Link</button>

  <!-- Pesan Status -->
  <p id="msg"></p>

</div>

<!-- ================================================= -->
<!-- ======================= JS ====================== -->
<!-- ================================================= -->

<!-- Firebase Init -->
<script src="firebase-init.js"></script>

<!-- Auth Logic (resetPassword) -->
<script src="auth.js"></script>

</body>
</html>
