<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>admin login | Web Perusahaan</title>

<style>
* { box-sizing: border-box; font-family: "Segoe UI", Arial, sans-serif; }
body.page-login.auth {
  margin:0; min-height:100vh;
  background: linear-gradient(135deg, #1e3c72, #2a5298);
  display:flex; justify-content:center; align-items:center;
}
.card {
  background:#fff; width:100%; max-width:380px;
  padding:30px; border-radius:14px;
  box-shadow:0 20px 40px rgba(0,0,0,0.2);
  text-align:center;
}
.card h2 { margin-bottom:20px; color:#1e3c72; }

.input-group {
  margin-bottom:14px;
  text-align:left;
  position:relative;
}

input {
  width:100%;
  padding:12px 40px 12px 14px;
  border-radius:8px;
  border:1px solid #ccc;
}

.toggle-password {
  position:absolute;
  right:12px;
  top:50%;
  transform:translateY(-50%);
  cursor:pointer;
  font-size:18px;
  color:#666;
  user-select:none;
}

button {
  width:100%; padding:12px;
  background:#1e3c72; color:white;
  border:none; border-radius:8px;
  font-size:16px; font-weight:bold;
  cursor:pointer;
}
button:hover { background:#2a5298; }

a { display:block; margin-top:10px; color:#2a5298; text-decoration:none; }
#msg { margin-top:10px; color:red; font-size:14px; }
</style>
</head>

<body class="page-login auth">

<div class="card">
  <h2>Login Admin</h2>

  <div class="input-group">
    <input id="email" type="email" placeholder="Email">
  </div>

  <div class="input-group">
    <input id="password" type="password" placeholder="Password">
    <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
  </div>

  <button id="loginAdminBtn">Masuk</button>

  <a href="lupa-password.html">Lupa Password?</a>
  <p id="msg"></p>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyBjDHapatmMS4C2EDFXxp_WQXVhb0UCZZg",
  authDomain: "web-usaha-ivan.firebaseapp.com",
  projectId: "web-usaha-ivan",
  storageBucket: "web-usaha-ivan.appspot.com",
  messagingSenderId: "588839561784",
  appId: "1:588839561784:web:4accd7d9316a5a0ec5d4cd"
};

if (!firebase.apps.length) {
  firebase.initializeApp(firebaseConfig);
}

const auth = firebase.auth();
const db = firebase.firestore();

/* üëÅÔ∏è TOGGLE PASSWORD (FITUR BARU, AMAN) */
function togglePassword() {
  const p = document.getElementById("password");
  p.type = p.type === "password" ? "text" : "password";
}

/* ================= LOGIN ADMIN ================= */
document.getElementById("loginAdminBtn").addEventListener("click", async () => {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;
  const msg = document.getElementById("msg");

  msg.textContent = "";

  if (!email || !password) {
    msg.textContent = "Email dan password wajib diisi!";
    return;
  }

  try {
    const cred = await auth.signInWithEmailAndPassword(email, password);
    const user = cred.user;

    const adminSnap = await db.collection("admins").doc(user.uid).get();
    if (!adminSnap.exists) {
      await auth.signOut();
      msg.textContent = "Akses ditolak: bukan admin!";
      return;
    }

    window.location.href = "dashboard-admin.html";

  } catch (err) {
    msg.textContent = err.message;
  }
});
</script>

</body>
</html>
