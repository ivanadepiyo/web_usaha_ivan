<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>admin login | Web Perusahaan</title>

<style>
* { box-sizing: border-box; font-family: "Segoe UI", Arial, sans-serif; }
body.page-login.auth {
  margin:0; min-height:100vh;
  background: linear-gradient(135deg, #1e3c72, #2a5298);
  display:flex; justify-content:center; align-items:center;
}
.card {
  background:#fff; width:100%; max-width:380px;
  padding:30px; border-radius:14px;
  box-shadow:0 20px 40px rgba(0,0,0,0.2);
  text-align:center;
}
.card h2 { margin-bottom:20px; color:#1e3c72; }

.input-group { margin-bottom:14px; position:relative; }

input {
  width:100%;
  padding:12px 42px 12px 14px;
  border-radius:8px;
  border:1px solid #ccc;
}

.toggle-password {
  position:absolute;
  right:12px;
  top:50%;
  transform:translateY(-50%);
  width:22px;
  height:22px;
  cursor:pointer;
  display:none;
  opacity:.65;
  transition:.15s;
}

.toggle-password:hover { opacity:1; }

button {
  width:100%; padding:12px;
  background:#1e3c72; color:white;
  border:none; border-radius:8px;
  font-size:16px; font-weight:bold;
  cursor:pointer;
}

button:disabled {
  opacity:.7;
  cursor:not-allowed;
}

a { display:block; margin-top:10px; color:#2a5298; text-decoration:none; }
#msg { margin-top:10px; color:red; font-size:14px; }
</style>
</head>

<body class="page-login auth">

<div class="card">
  <h2>Login Admin</h2>

  <div class="input-group">
    <input id="email" type="email" placeholder="Email">
  </div>

  <div class="input-group">
    <input id="password" type="password" placeholder="Password">

    <!-- SVG EYE ICON -->
    <svg id="togglePass" class="toggle-password" viewBox="0 0 24 24" fill="none" stroke="#444" stroke-width="2">
      <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z"/>
      <circle cx="12" cy="12" r="3"/>
    </svg>
  </div>

  <button id="loginAdminBtn">Masuk</button>

  <a href="lupa-password.html">Lupa Password?</a>
  <p id="msg"></p>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey: "AIzaSyBjDHapatmMS4C2EDFXxp_WQXVhb0UCZZg",
  authDomain: "web-usaha-ivan.firebaseapp.com",
  projectId: "web-usaha-ivan"
});

const auth = firebase.auth();
const db = firebase.firestore();

const emailInput = document.getElementById("email");
const passwordInput = document.getElementById("password");
const togglePass = document.getElementById("togglePass");
const loginBtn = document.getElementById("loginAdminBtn");
const msg = document.getElementById("msg");

let hideTimer = null;

/* tampilkan ikon hanya jika ada input */
passwordInput.addEventListener("input", () => {
  togglePass.style.display = passwordInput.value ? "block" : "none";
});

/* toggle + auto hide 3 detik */
togglePass.addEventListener("click", () => {
  clearTimeout(hideTimer);

  if (passwordInput.type === "password") {
    passwordInput.type = "text";
    hideTimer = setTimeout(() => {
      passwordInput.type = "password";
    }, 3000);
  } else {
    passwordInput.type = "password";
  }
});

/* LOGIN ADMIN */
loginBtn.addEventListener("click", async () => {
  msg.textContent = "";

  const email = emailInput.value.trim();
  const password = passwordInput.value;

  if (!email || !password) {
    msg.textContent = "Email dan password wajib diisi!";
    return;
  }

  loginBtn.disabled = true;
  loginBtn.textContent = "Memproses...";

  try {
    const cred = await auth.signInWithEmailAndPassword(email, password);
    const uid = cred.user.uid;

    const adminSnap = await db.collection("admins").doc(uid).get();
    if (!adminSnap.exists) {
      await auth.signOut();
      throw new Error("Akses ditolak: bukan admin!");
    }

    window.location.href = "dashboard-admin.html";

  } catch (err) {
    msg.textContent = err.message;
    loginBtn.disabled = false;
    loginBtn.textContent = "Masuk";
  }
});
</script>

</body>
</html>
