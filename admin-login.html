<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>admin login | Web Perusahaan</title>

<style>
* { box-sizing: border-box; font-family: "Segoe UI", Arial, sans-serif; }

body.page-login.auth {
  margin:0; min-height:100vh;
  background: linear-gradient(135deg, #1e3c72, #2a5298);
  display:flex; justify-content:center; align-items:center;
}

.card {
  background:#fff; width:100%; max-width:380px;
  padding:30px; border-radius:14px;
  box-shadow:0 20px 40px rgba(0,0,0,0.2);
  text-align:center;
}

.card h2 { margin-bottom:20px; color:#1e3c72; }

.input-group {
  margin-bottom:14px;
  text-align:left;
  position:relative;
}

input {
  width:100%;
  padding:12px 42px 12px 14px;
  border-radius:8px;
  border:1px solid #ccc;
}

.toggle-password {
  position:absolute;
  right:12px;
  top:50%;
  transform:translateY(-50%);
  cursor:pointer;
  font-size:16px;
  color:#666;
  user-select:none;
  display:none;
}

button {
  width:100%; padding:12px;
  background:#1e3c72; color:white;
  border:none; border-radius:8px;
  font-size:16px; font-weight:bold;
  cursor:pointer;
}

button:disabled {
  opacity:0.7;
  cursor:not-allowed;
}

button:hover { background:#2a5298; }

a { display:block; margin-top:10px; color:#2a5298; text-decoration:none; }

#msg { margin-top:10px; color:red; font-size:14px; }
</style>
</head>

<body class="page-login auth">

<div class="card">
  <h2>Login Admin</h2>

  <div class="input-group">
    <input id="email" type="email" placeholder="Email">
  </div>

  <div class="input-group">
    <input id="password" type="password" placeholder="Password">
    <span id="togglePass" class="toggle-password">üëÅÔ∏è</span>
  </div>

  <button id="loginAdminBtn">Masuk</button>

  <a href="lupa-password.html">Lupa Password?</a>
  <p id="msg"></p>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey: "AIzaSyBjDHapatmMS4C2EDFXxp_WQXVhb0UCZZg",
  authDomain: "web-usaha-ivan.firebaseapp.com",
  projectId: "web-usaha-ivan"
});

const auth = firebase.auth();
const db = firebase.firestore();

const passwordInput = document.getElementById("password");
const togglePass = document.getElementById("togglePass");
const loginBtn = document.getElementById("loginAdminBtn");
const msg = document.getElementById("msg");

/* tampilkan ikon hanya jika ada isi */
passwordInput.addEventListener("input", () => {
  togglePass.style.display = passwordInput.value ? "block" : "none";
});

/* toggle password */
togglePass.addEventListener("click", () => {
  passwordInput.type =
    passwordInput.type === "password" ? "text" : "password";
});

/* login admin */
loginBtn.addEventListener("click", async () => {
  msg.textContent = "";

  const email = document.getElementById("email").value.trim();
  const password = passwordInput.value;

  if (!email || !password) {
    msg.textContent = "Email dan password wajib diisi!";
    return;
  }

  loginBtn.disabled = true;
  loginBtn.textContent = "Memproses...";

  try {
    const cred = await auth.signInWithEmailAndPassword(email, password);
    const user = cred.user;

    const adminDoc = await db.collection("admins").doc(user.uid).get();
    if (!adminDoc.exists) {
      await auth.signOut();
      msg.textContent = "Akses ditolak: bukan admin!";
      throw new Error();
    }

    window.location.href = "dashboard-admin.html";
  } catch {
    loginBtn.disabled = false;
    loginBtn.textContent = "Masuk";
  }
});
</script>

</body>
</html>
