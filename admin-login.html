<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Login Admin | Web Perusahaan</title>
<style>
* { box-sizing: border-box; font-family: "Segoe UI", Arial, sans-serif; }
body.page-login.auth { margin:0; min-height:100vh; background: linear-gradient(135deg, #1e3c72, #2a5298); display:flex; justify-content:center; align-items:center; }
.card { background:#fff; width:100%; max-width:380px; padding:30px; border-radius:14px; box-shadow:0 20px 40px rgba(0,0,0,0.2); text-align:center; }
.card h2 { margin-bottom:20px; color:#1e3c72; }
.input-group { margin-bottom:14px; }
input { width:100%; padding:12px 14px; border-radius:8px; border:1px solid #ccc; }
button { width:100%; padding:12px; background:#1e3c72; color:white; border:none; border-radius:8px; font-size:16px; font-weight:bold; cursor:pointer; }
button:hover { background:#2a5298; }
a { display:inline-block; margin-top:10px; color:#2a5298; text-decoration:none; }
#msg { margin-top:10px; color:red; font-size:14px; }
</style>
</head>

<body class="page-login auth">
<div class="card">
  <h2>Login Admin</h2>

  <div class="input-group">
    <input id="email" placeholder="Email">
  </div>
  <div class="input-group">
    <input id="password" type="password" placeholder="Password">
  </div>

  <button id="loginBtn">Login</button>
  <a href="#" id="forgot">Lupa Password?</a>
  <p id="msg"></p>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey: "AIzaSyBjDHapatmMS4C2EDFXxp_WQXVhb0UCZZg",
  authDomain: "web-usaha-ivan.firebaseapp.com",
  projectId: "web-usaha-ivan"
});

const auth = firebase.auth();
const db = firebase.firestore();
const msg = document.getElementById("msg");

document.getElementById("loginBtn").onclick = async () => {
  msg.textContent = "";
  try {
    const email = email.value.trim();
    const pass = password.value;
    const cred = await auth.signInWithEmailAndPassword(email, pass);

    if (!cred.user.emailVerified) {
      msg.textContent = "Verifikasi email dulu!";
      await auth.signOut();
      return;
    }

    const snap = await db.collection("admins").doc(cred.user.uid).get();
    if (!snap.exists) {
      msg.textContent = "Bukan akun admin!";
      await auth.signOut();
      return;
    }

    window.location.href = "DashboardAdmin.html";

  } catch (e) {
    msg.textContent = e.message;
  }
};

// âœ… LUPA PASSWORD (AKTIF)
document.getElementById("forgot").onclick = async () => {
  if (!email.value) {
    alert("Masukkan email admin dulu");
    return;
  }
  await auth.sendPasswordResetEmail(email.value);
  alert("Link reset password dikirim ke email");
};
</script>
</body>
</html>
